<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:-0.05em;}.cls-5{letter-spacing:-0.28em;}.cls-6{letter-spacing:0.12em;}.cls-7{letter-spacing:0.07em;}.cls-8{letter-spacing:0.03em;}.cls-9{letter-spacing:0.08em;}.cls-10{letter-spacing:0.18em;}.cls-11{letter-spacing:-0.53em;}.cls-12{letter-spacing:0.2em;}.cls-13{letter-spacing:0.18em;}.cls-14{letter-spacing:-0.28em;}.cls-15{letter-spacing:0.18em;}.cls-16{letter-spacing:0.18em;}</style></defs><title>L</title><text class="cls-1" transform="translate(703.05 289.9)">土地的取得與計畫</text><text class="cls-2" transform="translate(511.2 429.55)">本基地位於特定計畫區<tspan class="cls-3" x="252" y="0">中，</tspan><tspan x="291.9" y="0">因此在政府尚未規畫之</tspan><tspan class="cls-4" x="543.9" y="0">下，</tspan><tspan x="583.8" y="0">只能進行臨時性的土地使</tspan><tspan class="cls-3" x="861" y="0">用。</tspan></text><text class="cls-1" transform="translate(732.05 604.15)">案件規劃與構想</text><text class="cls-2" transform="translate(259.16 743.81)">本計畫構想命名<tspan class="cls-5" x="176.4" y="0">為</tspan><tspan class="cls-6" x="191.5" y="0">「</tspan><tspan class="cls-7" x="215.04" y="0">Ｈ</tspan><tspan class="cls-8" x="237.53" y="0">Ｕ</tspan><tspan class="cls-9" x="259.14" y="0">Ａ</tspan><tspan class="cls-10" x="281.88" y="0">城</tspan><tspan class="cls-11" x="306.68" y="0">」</tspan><tspan class="cls-3" x="316.53" y="0">，</tspan><tspan class="cls-12" x="336.48" y="0">利</tspan><tspan class="cls-5" x="361.68" y="0">用</tspan><tspan class="cls-13" x="376.78" y="0">「華</tspan><tspan class="cls-14" x="426.38" y="0">」</tspan><tspan x="441.48" y="0">字的拼</tspan><tspan class="cls-3" x="517.08" y="0">音，</tspan><tspan x="556.98" y="0">展現出該基地的原為華光社區舊址的歷史故</tspan><tspan class="cls-3" x="1035.78" y="0">事，</tspan><tspan x="1075.68" y="0">結</tspan><tspan class="cls-5" x="1100.88" y="0">合</tspan><tspan class="cls-15" x="1115.98" y="0">「</tspan><tspan x="1140.78" y="0">台北</tspan><tspan class="cls-16" x="1191.18" y="0">城</tspan><tspan class="cls-14" x="1215.98" y="0">」</tspan><tspan x="1231.08" y="0">的意</tspan><tspan class="cls-3" x="1281.48" y="0">象，</tspan><tspan x="1321.38" y="0">呈現出</tspan></text></svg>