<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{fill:#c1272d;}.cls-3{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-12,.cls-3{letter-spacing:0.2em;}.cls-4{letter-spacing:-0.05em;}.cls-5{letter-spacing:0.2em;}.cls-6{letter-spacing:-0.05em;}.cls-7{letter-spacing:-0.28em;}.cls-8{letter-spacing:0.18em;}.cls-9{letter-spacing:-0.28em;}.cls-10{letter-spacing:-0.05em;}.cls-11{letter-spacing:23.36em;}.cls-13{letter-spacing:-0.28em;}.cls-14{letter-spacing:0.18em;}.cls-15{letter-spacing:0.18em;}.cls-16{letter-spacing:-0.28em;}.cls-17{letter-spacing:46.31em;}</style></defs><title>O</title><text class="cls-1" transform="translate(635.09 191.66)">可睿創意整合有限公司<tspan class="cls-2"><tspan x="-117.7" y="132">2019新北市樹林紅麴米文化節</tspan></tspan></text><text class="cls-3" transform="translate(836.5 435.4)">指導老<tspan class="cls-4" x="75.6" y="0">師：</tspan><tspan x="115.5" y="0">黃淑君 老師</tspan><tspan x="-28.79" y="36">組</tspan><tspan class="cls-4" x="-3.59" y="36">員：</tspan><tspan class="cls-5" x="36.31" y="36">李淑梅 A105253060</tspan></text><text class="cls-3" transform="translate(454.4 600.71)">大二下時<tspan class="cls-6" x="100.8" y="0">候，</tspan><tspan class="cls-5" x="140.7" y="0">我有學</tspan><tspan class="cls-7" x="216.3" y="0">過</tspan><tspan class="cls-8" x="231.5" y="0">【</tspan><tspan x="256.2" y="0">觀光行銷企</tspan><tspan class="cls-8" x="382.2" y="0">劃</tspan><tspan class="cls-9" x="406.9" y="0">】</tspan><tspan x="422.1" y="0">的</tspan><tspan class="cls-6" x="447.3" y="0">課。</tspan><tspan class="cls-5" x="487.2" y="0">雖然我的成績沒那麽</tspan><tspan class="cls-6" x="714" y="0">高，</tspan><tspan x="753.9" y="0">但我對行銷活動有興</tspan><tspan class="cls-6" x="980.7" y="0">趣。</tspan><tspan x="92.4" y="36">確定畢業專題主題要做行銷活動有</tspan><tspan class="cls-6" x="470.4" y="36">關，</tspan><tspan x="510.3" y="36">我就在可睿創意整合有限公司實習</tspan><tspan class="cls-10" x="888.3" y="36">過。</tspan><tspan x="167.49" y="72">實習4個月真的學到很多東西也對未來會瞭解一點職場的狀</tspan><tspan class="cls-6" x="813.21" y="72">況。</tspan><tspan x="42" y="108">可睿創意整合有限公司是主要從事文創展</tspan><tspan class="cls-4" x="495.6" y="108">覽、</tspan><tspan x="535.5" y="108">空間規劃以及設計整合等服務業務公</tspan><tspan class="cls-6" x="938.7" y="108">司。</tspan><tspan x="326.55" y="144">客戶主要為政府機關或法人團</tspan><tspan class="cls-6" x="654.15" y="144">體。</tspan><tspan x="180.6" y="180">雖然我是外國人也中文沒那麽</tspan><tspan class="cls-6" x="508.2" y="180">好，</tspan><tspan class="cls-5" x="548.1" y="180">公司對我很好也會幫助</tspan><tspan class="cls-6" x="800.1" y="180">我。</tspan><tspan x="129.69" y="216">在可睿創意整合有限公司4個月實習有幫助些跟政府有關的行銷活</tspan><tspan class="cls-6" x="851.01" y="216">動，</tspan><tspan x="65.18" y="252">例</tspan><tspan class="cls-4" x="90.38" y="252">如：</tspan><tspan class="cls-5" x="130.28" y="252">2019新北市兒童藝術</tspan><tspan class="cls-6" x="369.6" y="252">節、</tspan><tspan class="cls-5" x="409.5" y="252">印尼文化展</tspan><tspan class="cls-6" x="535.5" y="252">覽、</tspan><tspan x="575.4" y="252">與2019新北市樹林紅麴米文化</tspan><tspan class="cls-6" x="915.52" y="252">節。</tspan><tspan class="cls-11"><tspan x="-451.01" y="288">	</tspan><tspan class="cls-12" x="44.29" y="288">樹林早期</tspan><tspan class="cls-13" x="145.09" y="288">有</tspan><tspan class="cls-14" x="160.19" y="288">「</tspan><tspan class="cls-5" x="184.99" y="288">紅露酒故</tspan><tspan class="cls-15" x="285.79" y="288">鄉</tspan><tspan class="cls-16" x="310.59" y="288">」</tspan><tspan class="cls-12" x="325.69" y="288">的美</tspan><tspan class="cls-4" x="376.09" y="288">名，</tspan><tspan class="cls-12" x="415.99" y="288">為推廣樹林紅麴產</tspan><tspan class="cls-6" x="617.59" y="288">業，</tspan><tspan class="cls-12" x="657.49" y="288">從2007年開始舉辦紅麴文化</tspan><tspan class="cls-6" x="972.41" y="288">節，</tspan></tspan><tspan x="-81.79" y="324">今年2019年是第13</tspan><tspan class="cls-4" x="138.58" y="324">屆，</tspan><tspan class="cls-5" x="178.48" y="324">共同打造紅麴文化節嘉年華盛</tspan><tspan class="cls-4" x="506.08" y="324">會。</tspan><tspan class="cls-5" x="545.98" y="324">2019新北市樹林紅麴文化節有辦記者會與嘉年</tspan><tspan class="cls-6" x="1062.49" y="324">華。</tspan><tspan x="3.19" y="360">記者會是辦在新北市政府6樓新聞發佈</tspan><tspan class="cls-6" x="422.12" y="360">室，</tspan><tspan x="462.02" y="360">2019年10月22日 (禮拜二) 早上8點半到11點</tspan><tspan class="cls-6" x="977.51" y="360">半。</tspan><tspan x="69.32" y="396">那嘉年華是辦在樹林興仁花園也</tspan><tspan class="cls-6" x="422.12" y="396">是，</tspan><tspan class="cls-5" x="462.02" y="396">2019年10月27日 (禮拜日) 下午1點到5</tspan><tspan class="cls-6" x="911.38" y="396">點。</tspan><tspan class="cls-17"><tspan x="-451.01" y="432">	</tspan></tspan></text></svg>