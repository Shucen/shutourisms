<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1,.cls-10,.cls-18{font-size:21px;}.cls-1,.cls-11,.cls-12,.cls-13,.cls-14,.cls-15,.cls-18,.cls-6{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-1,.cls-11{letter-spacing:0.2em;}.cls-2{letter-spacing:0.3em;}.cls-15,.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:-0.05em;}.cls-5{letter-spacing:-0.05em;}.cls-6{font-size:36px;letter-spacing:-0.05em;}.cls-7{letter-spacing:-0.09em;}.cls-8{letter-spacing:0.2em;}.cls-17,.cls-9{fill:none;}.cls-10{font-family:AdobeMingStd-Light-B5pc-H, Adobe Ming Std;letter-spacing:1.49em;}.cls-12{letter-spacing:-0.28em;}.cls-13{letter-spacing:0.18em;}.cls-14{letter-spacing:-0.53em;}.cls-16{fill:#333;}.cls-17{stroke:#333;stroke-miterlimit:10;stroke-width:2px;}.cls-18{letter-spacing:0.2em;}.cls-19{letter-spacing:-0.05em;}.cls-20{letter-spacing:0.2em;}.cls-21{letter-spacing:0.19em;}.cls-22{letter-spacing:0.18em;}.cls-23{letter-spacing:0.19em;}.cls-24{letter-spacing:0.21em;}.cls-25{letter-spacing:0.18em;}.cls-26{letter-spacing:0.2em;}</style></defs><title>B</title><text class="cls-1" transform="translate(80.07 154.2) scale(0.98 1)">1.<tspan class="cls-2" x="25.6" y="0">	</tspan><tspan x="36.56" y="0">自有媒體行銷:透過官</tspan><tspan class="cls-3" x="273.23" y="0">網、</tspan><tspan x="313.13" y="0">社群經</tspan><tspan class="cls-3" x="388.73" y="0">營、</tspan><tspan x="428.63" y="0">既有地標</tspan><tspan class="cls-4" x="529.43" y="0">等，</tspan><tspan x="569.33" y="0">以低成本或免費的工具行</tspan><tspan class="cls-3" x="846.53" y="0">銷。</tspan><tspan x="0" y="48">2.</tspan><tspan class="cls-2" x="25.6" y="48">	</tspan><tspan x="36.56" y="48">短期與長期活動交叉:淡季貨卡進</tspan><tspan class="cls-3" x="399.23" y="48">駐，</tspan><tspan x="439.13" y="48">聖誕帳篷裝扮活動家庭朋友假期露營日推</tspan><tspan class="cls-5" x="892.73" y="48">廣。</tspan><tspan x="0" y="96">3.</tspan><tspan class="cls-2" x="25.6" y="96">	</tspan><tspan x="36.56" y="96">網友分</tspan><tspan class="cls-3" x="112.16" y="96">享、</tspan><tspan x="152.06" y="96">臉書打卡標:增加網路曝光</tspan><tspan class="cls-3" x="439.13" y="96">度，</tspan><tspan x="479.03" y="96">邀請網紅遊玩兼行銷臉書分享抽住宿好</tspan><tspan class="cls-5" x="907.43" y="96">禮。</tspan><tspan x="0" y="144">4.</tspan><tspan class="cls-2" x="25.6" y="144">	</tspan><tspan x="36.56" y="144">美景欣</tspan><tspan class="cls-3" x="112.16" y="144">賞、</tspan><tspan x="152.06" y="144">社群地標:藉網路的無遠佛</tspan><tspan class="cls-3" x="439.13" y="144">屆，</tspan><tspan x="479.03" y="144">開發新客源引發遊客對龍門的好奇</tspan><tspan class="cls-3" x="857.03" y="144">心。</tspan></text><text class="cls-6" transform="translate(80.07 70.71) scale(0.98 1)">四、<tspan class="cls-7" x="68.4" y="0">	</tspan><tspan class="cls-8" x="73.11" y="0">行銷策略</tspan></text><rect class="cls-9" width="1921" height="1081"/><text class="cls-1" transform="translate(80.07 480.39) scale(0.98 1)">1.<tspan class="cls-2" x="25.6" y="0">	</tspan><tspan x="36.56" y="0">官方網站介面升級(現有)</tspan><tspan x="0" y="48">2.</tspan><tspan class="cls-2" x="25.6" y="48">	</tspan><tspan x="36.56" y="48">臉書粉絲專頁(新增)</tspan><tspan x="0" y="96">建立臉書粉絲官方專頁</tspan><tspan x="0" y="144">隨時更新園內資</tspan><tspan class="cls-3" x="176.4" y="144">訊、</tspan><tspan x="216.3" y="144">天</tspan><tspan class="cls-3" x="241.5" y="144">氣、</tspan><tspan x="281.4" y="144">第一手即時消息</tspan><tspan x="0" y="192">網路活動的主要互動平台</tspan><tspan x="0" y="240">3.</tspan><tspan class="cls-2" x="25.6" y="240">	</tspan><tspan x="36.56" y="240">IG打卡地標宣傳(新增)</tspan><tspan x="0" y="288">打大卡地標:龍門露營度假基地</tspan><tspan x="0" y="336">民眾拍攝的園區內的分享照</tspan><tspan x="0" y="384">參與行銷策略的一</tspan><tspan class="cls-4" x="201.6" y="384">環，</tspan><tspan x="241.5" y="384">打卡增加曝光度</tspan><tspan x="0" y="432">4.</tspan><tspan class="cls-2" x="25.6" y="432">	</tspan><tspan x="36.56" y="432">影音平台分享(新增)</tspan><tspan x="0" y="480">建立影音官方平台</tspan><tspan x="0" y="528">上船拍攝園區內設施介紹與使用方法</tspan><tspan x="0" y="576">教導正確觀念維護園區環境</tspan></text><text class="cls-6" transform="translate(80.07 396.89) scale(0.98 1)">五、<tspan class="cls-7" x="68.4" y="0">	</tspan><tspan class="cls-8" x="73.11" y="0">未來營區的行銷宣傳方式</tspan></text><text class="cls-10" transform="translate(904 480.39) scale(0.98 1)">	<tspan class="cls-11" x="36.56" y="0">網紅行銷不光適用於所謂</tspan><tspan class="cls-12" x="313.76" y="0">的</tspan><tspan class="cls-13" x="328.86" y="0">「</tspan><tspan class="cls-11" x="353.66" y="0">年輕消費</tspan><tspan class="cls-13" x="454.46" y="0">者</tspan><tspan class="cls-14" x="479.26" y="0">」</tspan><tspan class="cls-15" x="489.11" y="0">；</tspan><tspan class="cls-11" x="509.06" y="0">網紅行銷的年齡覆蓋</tspan><tspan class="cls-15" x="735.86" y="0">度，</tspan><tspan class="cls-11" x="775.76" y="0">其實更全</tspan><tspan class="cls-15" x="876.56" y="0">面。</tspan><tspan x="0" y="48">	</tspan><tspan class="cls-11" x="36.56" y="48">為品牌創造高效益的網紅行銷活</tspan><tspan class="cls-15" x="389.36" y="48">動。</tspan><tspan class="cls-11" x="429.26" y="48"> </tspan><tspan x="0" y="96">	</tspan><tspan class="cls-11" x="36.56" y="96">以互惠方式邀請網紅來露營區遊</tspan><tspan class="cls-15" x="389.36" y="96">玩，</tspan><tspan class="cls-11" x="429.26" y="96">體驗園區內設施作為宣傳手</tspan><tspan class="cls-15" x="731.66" y="96">法。</tspan></text><text class="cls-6" transform="translate(904 396.89) scale(0.98 1)">六、<tspan class="cls-7" x="68.4" y="0">	</tspan><tspan class="cls-8" x="73.11" y="0">口碑傳散</tspan></text><circle class="cls-16" cx="910" cy="568.18" r="6"/><circle class="cls-16" cx="910" cy="475.18" r="6"/><circle class="cls-16" cx="910" cy="523.18" r="6"/><rect class="cls-17" x="905" y="704" width="844" height="203"/><line class="cls-17" x1="904" y1="746" x2="1749" y2="745"/><line class="cls-17" x1="904" y1="786" x2="1749" y2="785"/><line class="cls-17" x1="904" y1="826" x2="1749" y2="825"/><line class="cls-17" x1="904" y1="866" x2="1749" y2="865"/><line class="cls-17" x1="1197" y1="705.5" x2="1197" y2="907.5"/><line class="cls-17" x1="1483" y1="705.5" x2="1483" y2="907.5"/><text class="cls-18" transform="translate(993.93 734.48) scale(0.98 1)">網路紅人</text><text class="cls-18" transform="translate(1006.34 776.34) scale(0.98 1)">壹加壹</text><text class="cls-18" transform="translate(956.21 817.34) scale(0.98 1)">欸你這週要幹嘛</text><text class="cls-18" transform="translate(985.19 855.51) scale(0.98 1)">木曜4超玩</text><text class="cls-18" transform="translate(927.84 896.51) scale(0.98 1)">我是老<tspan class="cls-19" x="75.6" y="0">爸，</tspan><tspan x="115.5" y="0">我不要當爸!</tspan></text><text class="cls-18" transform="translate(1298.11 734.48) scale(0.98 1)">訂閱數</text><text class="cls-18" transform="translate(1294.83 776.34) scale(0.98 1)">48.5萬</text><text class="cls-18" transform="translate(1294.56 817.34) scale(0.98 1)">64.4萬</text><text class="cls-18" transform="translate(1298.92 855.51) scale(0.98 1)">161萬</text><text class="cls-18" transform="translate(1294.56 896.51) scale(0.98 1)">47.9萬</text><text class="cls-18" transform="translate(1544.12 734.48) scale(0.98 1)">平均觀看次數</text><text class="cls-18" transform="translate(1571.71 776.34) scale(0.98 1)">18.99萬</text><text class="cls-18" transform="translate(1571.44 817.34) scale(0.98 1)">53.04萬</text><text class="cls-18" transform="translate(1570.94 855.51) scale(0.98 1)">76.92萬</text><text class="cls-18" transform="translate(1571.44 896.51) scale(0.98 1)">13.42萬</text><text class="cls-18" transform="translate(964.21 937.48) scale(0.98 1)">(資料參<tspan class="cls-3" x="86.75" y="0">考：</tspan><tspan class="cls-20" x="126.65" y="0" xml:space="preserve"> 數位時代</tspan><tspan class="cls-21" x="236.33" y="0">f</tspan><tspan class="cls-22" x="246.96" y="0">e</tspan><tspan class="cls-23" x="262.35" y="0">a</tspan><tspan class="cls-24" x="277.97" y="0">t</tspan><tspan x="290.13" y="0">.</tspan><tspan class="cls-25" x="300" y="0">K</tspan><tspan x="317.18" y="0">OL </tspan><tspan class="cls-26" x="361.2" y="0">R</tspan><tspan x="378.48" y="0">ada</tspan><tspan class="cls-3" x="427.47" y="0">r，</tspan><tspan x="454.33" y="0">第一屆百大網紅人氣榜)</tspan></text></svg>