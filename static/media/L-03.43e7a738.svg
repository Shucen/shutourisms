<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{letter-spacing:0.18em;}.cls-3{font-size:21px;font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-4{letter-spacing:0.17em;}.cls-5{letter-spacing:0.2em;}.cls-6{letter-spacing:0.19em;}.cls-7{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-8{letter-spacing:-0.28em;}.cls-9{letter-spacing:0.18em;}.cls-10{letter-spacing:-0.05em;}.cls-11{letter-spacing:0.2em;}.cls-12{letter-spacing:-0.07em;}.cls-13{letter-spacing:-0.05em;}.cls-14{letter-spacing:0.2em;}.cls-15{letter-spacing:0.19em;}.cls-16{letter-spacing:0.17em;}</style></defs><title>L</title><text class="cls-1" transform="translate(811.95 126.82)">PE<tspan class="cls-2" x="90.58" y="0">S</tspan><tspan x="133.81" y="0">T分析</tspan></text><text class="cls-3" transform="translate(863.16 266.48)">政策(<tspan class="cls-4" x="62.54" y="0">P</tspan><tspan class="cls-5" x="80.22" y="0">oliti</tspan><tspan class="cls-6" x="142.57" y="0">c</tspan><tspan x="157.58" y="0">al)</tspan><tspan class="cls-7"><tspan x="-78.03" y="36">1.貨櫃屋商用法規界線的不清楚</tspan><tspan x="-638.53" y="72">根據建築法法規第四</tspan><tspan class="cls-8" x="-411.73" y="72">條</tspan><tspan class="cls-9" x="-396.63" y="72">「</tspan><tspan x="-371.83" y="72">本法所稱建築</tspan><tspan class="cls-10" x="-220.63" y="72">物，</tspan><tspan x="-180.73" y="72">為定著於土地上或地面下具有頂</tspan><tspan class="cls-10" x="172.07" y="72">蓋、</tspan><tspan x="211.97" y="72">樑柱或牆</tspan><tspan class="cls-10" x="312.77" y="72">壁，</tspan><tspan class="cls-11" x="352.67" y="72">供個人或公眾使用之構造物或雜項工作</tspan><tspan class="cls-10" x="781.07" y="72">物</tspan><tspan class="cls-12" x="801.02" y="72">。</tspan><tspan class="cls-8" x="820.57" y="72">」</tspan><tspan x="-528.28" y="108">貨櫃屋一開始並不是用來作為建築物做使</tspan><tspan class="cls-13" x="-74.68" y="108">用，</tspan><tspan x="-34.78" y="108">但近幾年在國外貨櫃屋被廣泛運用在建築做使</tspan><tspan class="cls-10" x="469.22" y="108">用，</tspan><tspan class="cls-11" x="509.12" y="108">並且作為營運使</tspan><tspan class="cls-10" x="685.52" y="108">用。</tspan><tspan x="-357.13" y="144">從法律的角度上看來是遊走在法規的邊</tspan><tspan class="cls-10" x="71.27" y="144">緣，</tspan><tspan class="cls-11" x="111.17" y="144">目前並沒有明文的法律規範貨櫃的使</tspan><tspan class="cls-10" x="514.37" y="144">用。</tspan><tspan x="-712.03" y="180">在每個縣市對於貨櫃屋的使用規範也有所不</tspan><tspan class="cls-10" x="-233.23" y="180">同，</tspan><tspan class="cls-14" x="-193.33" y="180">因此貨櫃屋一直遊走在法規的邊</tspan><tspan class="cls-10" x="159.47" y="180">緣，</tspan><tspan class="cls-11" x="199.37" y="180">在商用法規的界線模糊不</tspan><tspan class="cls-10" x="476.57" y="180">清，</tspan><tspan x="516.47" y="180">大多數的業者也都遊走在灰色地</tspan><tspan class="cls-10" x="869.27" y="180">帶。</tspan><tspan x="-120.27" y="252">2. 相關法律的建立與審查過程複雜攏長</tspan><tspan x="-520.93" y="288">有關單位在近幾年發現貨櫃屋逐漸受到人們的目光及有商機可</tspan><tspan class="cls-10" x="159.47" y="288">圖，</tspan><tspan class="cls-14" x="199.37" y="288">因此政府有大力的在推動與貨櫃屋相關的法</tspan><tspan class="cls-10" x="678.17" y="288">規，</tspan><tspan x="-661.63" y="324">但因為貨櫃屋是本來並沒有作為住宅或商</tspan><tspan class="cls-13" x="-208.03" y="324">用，</tspan><tspan x="-168.13" y="324">沒有明文的法規去規範其使</tspan><tspan class="cls-10" x="134.27" y="324">用，</tspan><tspan class="cls-11" x="174.17" y="324">因此在建立法規的過程中複雜且攏</tspan><tspan class="cls-10" x="552.17" y="324">長，</tspan><tspan x="592.07" y="324">造成這之中的問題產</tspan><tspan class="cls-10" x="818.87" y="324">生。</tspan></tspan><tspan x="-5.84" y="396">經濟(</tspan><tspan class="cls-15" x="56.7" y="396">E</tspan><tspan class="cls-16" x="73.56" y="396">c</tspan><tspan x="88.2" y="396">onomic)</tspan><tspan class="cls-7"><tspan x="-103.23" y="468">1.貨櫃屋的發展的興起帶來無限商機</tspan><tspan x="-364.48" y="504">近幾年來貨櫃屋的元素逐漸被大眾所採</tspan><tspan class="cls-10" x="63.92" y="504">用，</tspan><tspan x="103.82" y="504">因此被大眾所重</tspan><tspan class="cls-10" x="280.22" y="504">視，</tspan><tspan x="320.12" y="504">貨櫃屋的可造空間</tspan><tspan class="cls-10" x="521.72" y="504">大，</tspan><tspan x="-351.88" y="540">可以做為多元的空間使</tspan><tspan class="cls-10" x="-99.88" y="540">用，</tspan><tspan x="-59.98" y="540">且具有臨時性的使</tspan><tspan class="cls-10" x="141.62" y="540">用，</tspan><tspan class="cls-11" x="181.52" y="540">可以在空地上提供非固定的元</tspan><tspan class="cls-10" x="509.12" y="540">素。</tspan><tspan x="-198.78" y="612">2.貨櫃物成本較</tspan><tspan class="cls-13" x="-21.98" y="612">低，</tspan><tspan x="17.92" y="612">低成本營運給創業的民眾多的機會</tspan><tspan x="-681.58" y="648">作為非固定性的營運使</tspan><tspan class="cls-10" x="-429.58" y="648">用，</tspan><tspan x="-389.68" y="648">所佔的成本較</tspan><tspan class="cls-13" x="-238.48" y="648">低，</tspan><tspan x="-198.58" y="648">提供較低的營運成</tspan><tspan class="cls-13" x="3.02" y="648">本，</tspan><tspan x="42.92" y="648">提供給民眾更多機會與選</tspan><tspan class="cls-10" x="320.12" y="648">擇，</tspan><tspan x="360.02" y="648">即便是小額資本類型的都可以做為發展的空</tspan><tspan class="cls-10" x="838.82" y="648">間。</tspan><tspan x="-90.63" y="720">3.可塑性高的原因吸引民眾的感官</tspan><tspan x="-442.18" y="756">作為組合性的空間營</tspan><tspan class="cls-10" x="-215.38" y="756">造，</tspan><tspan class="cls-14" x="-175.48" y="756">擁有較高的可塑</tspan><tspan class="cls-13" x="0.92" y="756">性，</tspan><tspan x="40.82" y="756">也因為可塑性</tspan><tspan class="cls-10" x="192.02" y="756">高，</tspan><tspan x="231.92" y="756">藉由不同的組合元</tspan><tspan class="cls-10" x="433.52" y="756">素，</tspan><tspan x="473.42" y="756">吸引民眾目</tspan><tspan class="cls-10" x="599.42" y="756">光，</tspan><tspan x="-344.53" y="792">且針對不同的族群與特性可以創造不同的特</tspan><tspan class="cls-10" x="134.27" y="792">色，</tspan><tspan x="174.17" y="792">讓貨櫃沒有一般人想像中的單</tspan><tspan class="cls-10" x="501.77" y="792">調。</tspan></tspan></text></svg>