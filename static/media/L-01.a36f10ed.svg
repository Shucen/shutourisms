<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:0.2em;}.cls-5{letter-spacing:-0.28em;}.cls-6{letter-spacing:0.18em;}.cls-7{letter-spacing:-0.53em;}.cls-8{letter-spacing:-0.05em;}.cls-9{letter-spacing:-0.05em;}.cls-10{letter-spacing:-0.05em;}.cls-11{letter-spacing:-0.28em;}.cls-12{letter-spacing:0.18em;}.cls-13{letter-spacing:-0.28em;}.cls-14{letter-spacing:0.2em;}.cls-15{letter-spacing:0.2em;}.cls-16{letter-spacing:0.18em;}</style></defs><title>L</title><text class="cls-1" transform="translate(834.05 88.11)">計畫緣起</text><text class="cls-2" transform="translate(392.54 213.85)">建立於西元1906年的南門千歲<tspan class="cls-3" x="340.12" y="0">町，</tspan><tspan x="380.02" y="0">原本為蔬果市場的集散</tspan><tspan class="cls-3" x="632.02" y="0">地，</tspan><tspan x="671.91" y="0">做為當時蔬果商的最具代表性的市場之</tspan><tspan class="cls-3" x="1100.31" y="0">一，</tspan><tspan x="-198.45" y="36">西元1926年因為空間不敷使</tspan><tspan class="cls-3" x="116.47" y="36">用，</tspan><tspan class="cls-4" x="156.37" y="36">拆除改建為現在的三層樓的建築</tspan><tspan class="cls-3" x="509.17" y="36">物，</tspan><tspan class="cls-4" x="549.07" y="36">也就是大家口中所提到</tspan><tspan class="cls-5" x="801.07" y="36">的</tspan><tspan class="cls-6" x="816.16" y="36">「</tspan><tspan x="840.97" y="36">南門市</tspan><tspan class="cls-6" x="916.56" y="36">場</tspan><tspan class="cls-7" x="941.37" y="36">」</tspan><tspan class="cls-3" x="951.22" y="36">，</tspan><tspan x="971.17" y="36">裡面除了常見蔬果肉品買賣之</tspan><tspan class="cls-8" x="1298.77" y="36">外，</tspan><tspan x="202.61" y="72">還具有許多異鄉人的帶來到此的特色商</tspan><tspan class="cls-8" x="631.01" y="72">品，</tspan><tspan x="670.91" y="72">洋溢著大江南北的氣</tspan><tspan class="cls-3" x="897.71" y="72">息。</tspan><tspan x="234.15" y="108">西元2016</tspan><tspan class="cls-9" x="347.47" y="108">年，</tspan><tspan class="cls-4" x="387.37" y="108">南門市場這棟建築物被政府機關判定為海砂</tspan><tspan class="cls-8" x="866.17" y="108">屋，</tspan><tspan x="-44.14" y="144">配合捷運萬大線的建</tspan><tspan class="cls-3" x="182.66" y="144">設，</tspan><tspan class="cls-4" x="222.56" y="144">必須將其拆</tspan><tspan class="cls-9" x="348.56" y="144">除，</tspan><tspan class="cls-4" x="388.46" y="144">在旁邊杭州南路與愛國東路口的華光社區特二區建造臨時性的中繼市</tspan><tspan class="cls-3" x="1144.46" y="144">場，</tspan><tspan x="114.41" y="180">將原本在南門市場的攤販逐一招進中繼市場</tspan><tspan class="cls-3" x="593.21" y="180">內，</tspan><tspan x="633.11" y="180">希望可以保留原本中繼市場的客</tspan><tspan class="cls-3" x="985.91" y="180">群，</tspan><tspan x="89.21" y="216">在新的南門市場建設好後可以回到南門市場</tspan><tspan class="cls-10" x="568.01" y="216">中，</tspan><tspan x="607.91" y="216">讓原本南門市場的客群不會因此流失</tspan><tspan class="cls-8" x="1011.11" y="216">掉。</tspan></text><text class="cls-1" transform="translate(833.34 623.58)">計畫背景</text><text class="cls-2" transform="translate(349.49 749.32)">鄰近中繼市場本基地位<tspan class="cls-3" x="252" y="0">置，</tspan><tspan x="291.9" y="0">原為華光社區的舊</tspan><tspan class="cls-3" x="493.5" y="0">址，</tspan><tspan x="533.4" y="0">是屬於國有土</tspan><tspan class="cls-3" x="684.6" y="0">地。</tspan><tspan x="724.5" y="0">在2007年年</tspan><tspan class="cls-8" x="863.02" y="0">底，</tspan><tspan x="902.92" y="0">行政院提</tspan><tspan class="cls-11" x="1003.72" y="0">出</tspan><tspan class="cls-6" x="1018.82" y="0">「</tspan><tspan x="1043.62" y="0">四大金磚計</tspan><tspan class="cls-6" x="1169.62" y="0">畫</tspan><tspan class="cls-7" x="1194.42" y="0">」</tspan><tspan class="cls-3" x="1204.27" y="0">，</tspan><tspan x="-155.44" y="36">計畫將華光社區開發</tspan><tspan class="cls-11" x="71.36" y="36">為</tspan><tspan class="cls-12" x="86.46" y="36">「</tspan><tspan x="111.26" y="36">台北華爾</tspan><tspan class="cls-6" x="212.06" y="36">街</tspan><tspan class="cls-13" x="236.86" y="36">」</tspan><tspan class="cls-4" x="251.96" y="36">作為台北市的金融基</tspan><tspan class="cls-3" x="478.76" y="36">地，</tspan><tspan x="518.66" y="36">因此開始對當地居民進行提</tspan><tspan class="cls-3" x="821.06" y="36">告。</tspan><tspan x="860.96" y="36">其中包含對該土地的違建戶要求自行拆屋還</tspan><tspan class="cls-3" x="1339.76" y="36">地，</tspan><tspan x="-260.34" y="72">繳交不當得利及土地使用補償</tspan><tspan class="cls-9" x="67.26" y="72">金，</tspan><tspan x="107.16" y="72">並依法進行凍結帳</tspan><tspan class="cls-9" x="308.76" y="72">戶、</tspan><tspan x="348.66" y="72">扣薪水1/3的強制執</tspan><tspan class="cls-3" x="568.95" y="72">行。</tspan><tspan class="cls-4" x="608.85" y="72">這些違建戶主要包含三種人</tspan><tspan class="cls-3" x="911.25" y="72">口：一、</tspan><tspan x="991.05" y="72">在國民政府來台之前就已經居住在地的日</tspan><tspan class="cls-8" x="1444.65" y="72">治、</tspan><tspan x="-253.01" y="108">清朝時期的居</tspan><tspan class="cls-9" x="-101.81" y="108">民；二、</tspan><tspan x="-22.01" y="108">跟隨政府來台的法務部員</tspan><tspan class="cls-9" x="255.19" y="108">工，</tspan><tspan class="cls-4" x="295.09" y="108">在法務部的默許下自行搭建房舍</tspan><tspan class="cls-3" x="647.89" y="108">者；三、</tspan><tspan class="cls-14" x="727.69" y="108">195</tspan><tspan class="cls-3" x="774.88" y="108">0、</tspan><tspan x="805.31" y="108">1960年代的城鄉移</tspan><tspan class="cls-8" x="1019.43" y="108">民，</tspan><tspan x="1059.33" y="108">買了社區的房子後落腳於此地等住</tspan><tspan class="cls-3" x="1437.33" y="108">戶，</tspan><tspan x="-238.39" y="144">但因為長期居住的關</tspan><tspan class="cls-3" x="-11.59" y="144">係，</tspan><tspan class="cls-4" x="28.31" y="144">政府已經採取默許的狀</tspan><tspan class="cls-9" x="280.31" y="144">態，</tspan><tspan class="cls-4" x="320.21" y="144">並且該地區的住戶收取水電費</tspan><tspan class="cls-3" x="647.81" y="144">用、</tspan><tspan x="687.71" y="144">發放門牌等行</tspan><tspan class="cls-3" x="838.91" y="144">為，</tspan><tspan x="878.81" y="144">也有少部分的居民有繳納房屋</tspan><tspan class="cls-3" x="1206.41" y="144">稅、</tspan><tspan class="cls-15" x="1246.31" y="144">營利事業所得稅</tspan><tspan class="cls-3" x="1422.71" y="144">等。</tspan><tspan x="-182.66" y="180">直到2012年從原本</tspan><tspan class="cls-11" x="31.46" y="180">的</tspan><tspan class="cls-12" x="46.56" y="180">「</tspan><tspan class="cls-4" x="71.36" y="180">台北華爾</tspan><tspan class="cls-16" x="172.16" y="180">街</tspan><tspan class="cls-5" x="196.96" y="180">」</tspan><tspan x="212.06" y="180">計</tspan><tspan class="cls-3" x="237.26" y="180">畫，</tspan><tspan x="277.16" y="180">變成</tspan><tspan class="cls-11" x="327.56" y="180">了</tspan><tspan class="cls-6" x="342.66" y="180">「</tspan><tspan x="367.46" y="180">台北六本</tspan><tspan class="cls-6" x="468.26" y="180">部</tspan><tspan class="cls-13" x="493.06" y="180">」</tspan><tspan class="cls-4" x="508.16" y="180">計</tspan><tspan class="cls-3" x="533.36" y="180">畫，</tspan><tspan class="cls-4" x="573.26" y="180">最後在2013年將該計畫移至台北市仁愛路國防部空軍總司令部的舊址開</tspan><tspan class="cls-3" x="1366.97" y="180">發。</tspan><tspan x="-263.59" y="216">至今華光社區的原址仍作為草地閒</tspan><tspan class="cls-3" x="114.41" y="216">置。</tspan><tspan x="154.31" y="216">也因為上述的歷</tspan><tspan class="cls-3" x="330.71" y="216">史，</tspan><tspan class="cls-4" x="370.61" y="216">目前該土地是作為閒置空間使</tspan><tspan class="cls-3" x="698.21" y="216">用。</tspan><tspan x="738.11" y="216">近幾年</tspan><tspan class="cls-3" x="813.71" y="216">來，</tspan><tspan x="853.61" y="216">台灣有許多的活動融合不同的創</tspan><tspan class="cls-3" x="1206.41" y="216">意，</tspan><tspan x="1246.31" y="216">也建造許多創意市</tspan><tspan class="cls-3" x="1447.91" y="216">集，</tspan><tspan x="-268.84" y="252">吸引民眾的目</tspan><tspan class="cls-9" x="-117.64" y="252">光，</tspan><tspan class="cls-4" x="-77.74" y="252">使民眾被新奇的事物給吸</tspan><tspan class="cls-3" x="199.46" y="252">引，</tspan><tspan class="cls-4" x="239.36" y="252">並且開發相關的市</tspan><tspan class="cls-3" x="440.96" y="252">場。</tspan><tspan class="cls-4" x="480.86" y="252">貨櫃的元素也是近幾年來被大眾所耳熟能詳的元素之</tspan><tspan class="cls-3" x="1060.46" y="252">一，</tspan><tspan class="cls-15" x="1100.36" y="252">希望藉由南門中繼市場的發展計</tspan><tspan class="cls-3" x="1453.16" y="252">劃，</tspan><tspan x="40.91" y="288">結合貨櫃屋的臨時性元</tspan><tspan class="cls-3" x="292.91" y="288">素，</tspan><tspan x="332.81" y="288">去發想出一個貨櫃屋創意市集的構</tspan><tspan class="cls-8" x="710.81" y="288">想，</tspan><tspan x="750.71" y="288">嘗試這樣的發展計</tspan><tspan class="cls-8" x="952.31" y="288">畫，</tspan><tspan x="992.21" y="288">是否有其可行</tspan><tspan class="cls-3" x="1143.41" y="288">性。</tspan></text></svg>