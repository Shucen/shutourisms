<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.18em;}.cls-2{letter-spacing:0.2em;}.cls-3{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-11,.cls-3,.cls-8{letter-spacing:0.2em;}.cls-4{letter-spacing:-0.05em;}.cls-5{letter-spacing:0.2em;}.cls-6{letter-spacing:-0.05em;}.cls-7{letter-spacing:0.2em;}.cls-9{letter-spacing:0.2em;}.cls-10{letter-spacing:-0.05em;}.cls-11,.cls-12{font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;}</style></defs><title>L</title><text class="cls-1" transform="translate(831.65 115.56)">S<tspan class="cls-2" x="43.23" y="0">TP分析</tspan></text><text class="cls-3" transform="translate(331.93 255.22)">S:本基地位於中繼市場<tspan class="cls-4" x="253.3" y="0">旁，</tspan><tspan class="cls-5" x="293.2" y="0">且鄰近中正紀念堂此觀光景</tspan><tspan class="cls-6" x="595.6" y="0">點，</tspan><tspan class="cls-7" x="635.5" y="0">可以擁有中正紀念堂的市場及南門中繼市場的市場客</tspan><tspan class="cls-6" x="1215.1" y="0">群，</tspan><tspan x="38.45" y="36">中正紀念堂是台北的大型觀光景</tspan><tspan class="cls-6" x="391.25" y="36">點，</tspan><tspan class="cls-5" x="431.15" y="36">吸引國外的旅客前來觀</tspan><tspan class="cls-6" x="683.15" y="36">光；</tspan><tspan x="723.05" y="36">南門中繼市場是原本南門市場的臨時性建</tspan><tspan class="cls-6" x="1176.65" y="36">設，</tspan><tspan x="234.8" y="72">帶來的除了原本的南門市場的顧客</tspan><tspan class="cls-4" x="612.8" y="72">外，</tspan><tspan x="652.7" y="72">也吸引一些觀光客來此進行用</tspan><tspan class="cls-6" x="980.3" y="72">餐。</tspan><tspan class="cls-6"><tspan x="163.46" y="144">T：</tspan><tspan class="cls-8" x="194.84" y="144">以往的南門市場主要的客群主要針對家庭主婦或是一些婆婆媽媽來購買生鮮食</tspan><tspan x="1051.64" y="144">品，</tspan></tspan><tspan x="-122.2" y="180">但跟一般傳統市場不同的</tspan><tspan class="cls-4" x="155" y="180">是，</tspan><tspan class="cls-5" x="194.9" y="180">南門市場採取較高價位的產</tspan><tspan class="cls-6" x="497.3" y="180">品，如：</tspan><tspan x="577.1" y="180">快車肉乾</tspan><tspan class="cls-6" x="677.9" y="180">等，</tspan><tspan class="cls-9" x="717.8" y="180">非一般傳統市場會去購買的產</tspan><tspan class="cls-6" x="1045.4" y="180">品，</tspan><tspan x="1085.3" y="180">顧客為較高階的主婦類</tspan><tspan class="cls-6" x="1337.3" y="180">型。</tspan><tspan x="-57.1" y="216">但因為中繼市場本身的規</tspan><tspan class="cls-4" x="220.1" y="216">劃，</tspan><tspan class="cls-5" x="260" y="216">規劃新興的美食</tspan><tspan class="cls-6" x="436.4" y="216">區，</tspan><tspan x="476.3" y="216">吸引與以往較不同的顧</tspan><tspan class="cls-10" x="728.3" y="216">客，</tspan><tspan x="768.2" y="216">如旁邊的中正紀念堂的顧客也可能考慮到此用</tspan><tspan class="cls-6" x="1272.2" y="216">餐，</tspan><tspan x="-145.3" y="252">本團隊所針對的市場不僅針對中高階家庭主</tspan><tspan class="cls-6" x="333.5" y="252">婦，</tspan><tspan class="cls-5" x="373.4" y="252">且包含新的觀光型顧客作為主要市</tspan><tspan class="cls-6" x="751.4" y="252">場，</tspan><tspan x="791.3" y="252">可以提供與其相關之產</tspan><tspan class="cls-6" x="1043.3" y="252">品，</tspan><tspan x="1083.2" y="252">更容易讓牠們來此進行消</tspan><tspan class="cls-10" x="1360.4" y="252">費。</tspan><tspan class="cls-6"><tspan x="402.53" y="324">P：</tspan><tspan class="cls-11" x="434.57" y="324">打造文創市</tspan><tspan class="cls-12" x="560.57" y="324">集，</tspan><tspan class="cls-11" x="600.47" y="324">讓觀光客了解台灣文化</tspan></tspan><tspan x="88.85" y="360">近幾年台灣文創新</tspan><tspan class="cls-4" x="290.45" y="360">勝，</tspan><tspan x="330.35" y="360">可以藉由台灣青年的創</tspan><tspan class="cls-6" x="582.35" y="360">意，</tspan><tspan x="622.25" y="360">提供台灣人的特色文</tspan><tspan class="cls-6" x="849.05" y="360">化，</tspan><tspan x="888.95" y="360">吸引觀光客可以到此觀光</tspan><tspan class="cls-12"><tspan x="227.45" y="396">增加鄰近的社區營</tspan><tspan class="cls-4" x="429.05" y="396">造，</tspan><tspan x="468.95" y="396">運用附近民眾的智</tspan><tspan class="cls-6" x="670.55" y="396">慧，</tspan><tspan x="710.45" y="396">去進行安</tspan><tspan class="cls-6" x="811.25" y="396">排，</tspan><tspan x="851.15" y="396">融入當地的特色</tspan></tspan><tspan x="5.9" y="432">中繼市場原本的土地是華光社</tspan><tspan class="cls-4" x="333.5" y="432">區，</tspan><tspan x="373.4" y="432">當初因為拆遷的關係有上新</tspan><tspan class="cls-10" x="675.8" y="432">聞，</tspan><tspan x="715.7" y="432">讓該土地擁有不同的背</tspan><tspan class="cls-6" x="967.7" y="432">景，</tspan><tspan x="1007.6" y="432">因此借用補償的蓋</tspan><tspan class="cls-6" x="1209.2" y="432">念，</tspan><tspan x="51.05" y="468">可以加入原有的特色文</tspan><tspan class="cls-6" x="303.05" y="468">化，</tspan><tspan x="342.95" y="468">不但進行文化的融</tspan><tspan class="cls-6" x="544.55" y="468">入，</tspan><tspan x="584.45" y="468">也可以帶入社區營造的概</tspan><tspan class="cls-6" x="861.65" y="468">念，</tspan><tspan x="901.55" y="468">讓其擁有不一樣的歷史背景</tspan></text></svg>