<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:21px;}.cls-1,.cls-11{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-1,.cls-6{letter-spacing:0.2em;}.cls-2{letter-spacing:-0.05em;}.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:0.2em;}.cls-5{letter-spacing:0.2em;}.cls-7{letter-spacing:-0.26em;}.cls-8{letter-spacing:0.16em;}.cls-9{letter-spacing:-0.51em;}.cls-10{letter-spacing:-0.05em;}.cls-11{font-size:36px;letter-spacing:-0.05em;}.cls-12{letter-spacing:-0.09em;}.cls-13{letter-spacing:0.2em;}.cls-14{letter-spacing:0.3em;}.cls-15{letter-spacing:-0.26em;}.cls-16{letter-spacing:0.16em;}.cls-17{letter-spacing:0.16em;}.cls-18{letter-spacing:-0.05em;}.cls-19{letter-spacing:0.16em;}.cls-20{letter-spacing:-0.51em;}.cls-21{letter-spacing:0.19em;}.cls-22{letter-spacing:0.19em;}.cls-23{fill:none;}</style></defs><title>B</title><text class="cls-1" transform="translate(84.07 245.2) scale(0.98 1)">露營活動正是一種能夠提供遠離露營者原本的居住地<tspan class="cls-2" x="579.6" y="0">區，</tspan><tspan x="619.5" y="0">讓露營者完全融入自然環境的遊憩體</tspan><tspan class="cls-3" x="1022.71" y="0">驗。</tspan><tspan class="cls-4" x="1062.61" y="0">露營是一種古老的戶外遊憩活</tspan><tspan class="cls-2" x="1390.2" y="0">動，</tspan><tspan class="cls-5" x="1430.1" y="0">究其字</tspan><tspan class="cls-2" x="1505.7" y="0">義，</tspan><tspan class="cls-5" x="1545.6" y="0">可解釋為暫時的居</tspan><tspan class="cls-2"><tspan x="0" y="48">住、</tspan><tspan class="cls-6" x="39.9" y="48">軍隊駐紮場</tspan><tspan class="cls-7" x="165.9" y="48">所</tspan><tspan class="cls-8" x="181.36" y="48">（</tspan><tspan class="cls-6" x="205.8" y="48">傅惠</tspan><tspan x="256.2" y="48">蘭，</tspan><tspan class="cls-6" x="296.1" y="48">200</tspan><tspan class="cls-8" x="343.29" y="48">5</tspan><tspan class="cls-9" x="358.26" y="48">）</tspan><tspan x="368.47" y="48">。</tspan><tspan class="cls-6" x="388.42" y="48">其沒有性別和年齡的限</tspan><tspan x="640.42" y="48">制，</tspan><tspan class="cls-6" x="680.32" y="48">也沒有場地的問</tspan><tspan x="856.72" y="48">題，</tspan><tspan class="cls-6" x="896.62" y="48">只要可以吊掛帳</tspan><tspan class="cls-10" x="1073.02" y="48">棚，</tspan><tspan class="cls-4" x="1112.92" y="48">就可以形成露營活</tspan><tspan class="cls-10" x="1314.52" y="48">動，</tspan><tspan class="cls-5" x="1354.42" y="48">因</tspan><tspan x="1379.62" y="48">此，</tspan><tspan class="cls-5" x="1419.52" y="48">露營活動逐漸成為國人國內旅</tspan></tspan><tspan x="0" y="96">遊最喜歡的假日休閒遊憩活動之</tspan><tspan class="cls-2" x="352.8" y="96">一。</tspan></text><text class="cls-11" transform="translate(84.07 161.71) scale(0.98 1)">三、<tspan class="cls-12" x="68.4" y="0">	</tspan><tspan class="cls-13" x="73.11" y="0">名詞解釋</tspan></text><text class="cls-1" transform="translate(84.07 561.12) scale(0.98 1)">1.<tspan class="cls-14" x="25.6" y="0">	</tspan><tspan x="36.56" y="0">政治</tspan><tspan x="0" y="48">內政部研修農牧與林業用地開放設置露營場</tspan><tspan x="0" y="96">交通部路政司表</tspan><tspan class="cls-2" x="176.4" y="96">示，</tspan><tspan x="216.3" y="96">將研擬露營設施使用項目及管理細</tspan><tspan class="cls-2" x="594.3" y="96">項，</tspan><tspan x="634.2" y="96">送內政部研修農牧用地與林業用地的容許使用項</tspan><tspan class="cls-10" x="1163.4" y="96">目，</tspan><tspan class="cls-4" x="1203.3" y="96">讓露營活動法制</tspan><tspan class="cls-15" x="1379.7" y="96">化</tspan><tspan class="cls-16" x="1395.16" y="96">（</tspan><tspan class="cls-5" x="1419.6" y="96">孫文</tspan><tspan class="cls-10" x="1470" y="96">臨，</tspan><tspan class="cls-4" x="1509.9" y="96">201</tspan><tspan class="cls-17" x="1557.08" y="96">9</tspan><tspan class="cls-9" x="1572.06" y="96">）</tspan><tspan class="cls-18" x="1582.26" y="96">。</tspan><tspan x="0" y="144">觀光局請中央及地方政府盤點露營場</tspan><tspan x="0" y="192">露營專區網頁提供84家合法的公有露營</tspan><tspan class="cls-2" x="434.66" y="192">場，</tspan><tspan x="474.56" y="192">由營建</tspan><tspan class="cls-2" x="550.16" y="192">署、</tspan><tspan x="590.06" y="192">林務</tspan><tspan class="cls-2" x="640.46" y="192">局、</tspan><tspan x="680.36" y="192">退輔</tspan><tspan class="cls-2" x="730.76" y="192">會、</tspan><tspan x="770.66" y="192">教育部及地方政府等盤點的公有露營場資</tspan><tspan class="cls-2" x="1224.26" y="192">料，</tspan><tspan class="cls-5" x="1264.16" y="192">並且訂定露營相關規範之地方政府網站連結</tspan><tspan x="0" y="240">資</tspan><tspan class="cls-2" x="25.2" y="240">訊，</tspan><tspan x="65.1" y="240">提供民眾參</tspan><tspan class="cls-2" x="191.1" y="240">考，</tspan><tspan x="231" y="240">期能逐步完備國內露營活動相關資</tspan><tspan class="cls-7" x="609" y="240">訊</tspan><tspan class="cls-19" x="624.46" y="240">（</tspan><tspan x="648.9" y="240">戴安</tspan><tspan class="cls-2" x="699.3" y="240">瑋，</tspan><tspan x="739.2" y="240">201</tspan><tspan class="cls-8" x="786.39" y="240">8</tspan><tspan class="cls-20" x="801.37" y="240">）</tspan><tspan class="cls-2" x="811.57" y="240">。</tspan></text><text class="cls-11" transform="translate(84.07 477.63) scale(0.98 1)">四、<tspan class="cls-12" x="68.4" y="0">	</tspan><tspan class="cls-13" x="73.11" y="0">總體市場分析</tspan></text><text class="cls-1" transform="translate(84.07 924.69) scale(0.98 1)">2.<tspan class="cls-14" x="25.6" y="0">	</tspan><tspan x="36.56" y="0">經濟</tspan><tspan x="0" y="48">露營人口增加帶動經濟產值</tspan><tspan x="0" y="96">隨著全球露營人口的不斷增</tspan><tspan class="cls-2" x="302.4" y="96">加，</tspan><tspan class="cls-4" x="342.3" y="96">帶動露營設備產值的成</tspan><tspan class="cls-2" x="594.3" y="96">長，</tspan><tspan x="634.2" y="96">國際市調機構</tspan><tspan class="cls-21" x="785.4" y="96">L</tspan><tspan x="800.63" y="96">ucin</tspan><tspan class="cls-22" x="859.05" y="96">t</tspan><tspan class="cls-5" x="870.68" y="96">el預估2019年全球露營設備市場上看50億美</tspan><tspan class="cls-2" x="1368.84" y="96">元。</tspan><tspan class="cls-4" x="1408.74" y="96">美洲地區是全球市場規模最大的</tspan><tspan x="0" y="144">區</tspan><tspan class="cls-2" x="25.2" y="144">域，</tspan><tspan x="65.1" y="144">約占市場份額的35</tspan><tspan class="cls-2" x="272.96" y="144">%，</tspan><tspan x="311.05" y="144">其次是亞洲地區約占29</tspan><tspan class="cls-2" x="569.31" y="144">%、</tspan><tspan x="607.41" y="144">歐洲地區約占27</tspan><tspan class="cls-7" x="790.07" y="144">%</tspan><tspan class="cls-8" x="803.72" y="144">（</tspan><tspan x="828.16" y="144">科技產業資訊</tspan><tspan class="cls-3" x="979.36" y="144">室，</tspan><tspan class="cls-4" x="1019.26" y="144">201</tspan><tspan class="cls-17" x="1066.45" y="144">9</tspan><tspan class="cls-9" x="1081.42" y="144">）</tspan><tspan class="cls-18" x="1091.63" y="144">。</tspan></text><rect class="cls-23" x="4" y="1" width="1921" height="1081"/></svg>