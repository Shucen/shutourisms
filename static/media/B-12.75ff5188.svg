<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:21px;letter-spacing:0.2em;}.cls-1,.cls-7{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-2{letter-spacing:-0.05em;}.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:-0.05em;}.cls-5{letter-spacing:0.2em;}.cls-6{letter-spacing:0.3em;}.cls-7{font-size:36px;letter-spacing:-0.05em;}.cls-8{letter-spacing:-0.09em;}.cls-9{letter-spacing:0.2em;}.cls-10{fill:none;}</style></defs><title>B</title><text class="cls-1" transform="translate(78.07 197.2) scale(0.98 1)">活動目<tspan class="cls-2" x="75.6" y="0">的：</tspan><tspan x="115.5" y="0">打造個人化帳</tspan><tspan class="cls-2" x="266.7" y="0">篷，</tspan><tspan x="306.6" y="0">增加網路話題</tspan><tspan class="cls-3" x="457.8" y="0">性。</tspan><tspan x="0" y="48">目標對</tspan><tspan class="cls-2" x="75.6" y="48">象：</tspan><tspan x="115.5" y="48">各年齡層人士(青年為主要對象</tspan><tspan class="cls-2" x="454.25" y="48">)，</tspan><tspan x="480.1" y="48">且於活動期間內入住木板與汽車營位之旅</tspan><tspan class="cls-4" x="933.71" y="48">客。</tspan><tspan x="0" y="96">活動時</tspan><tspan class="cls-2" x="75.6" y="96">間：</tspan><tspan x="115.5" y="96">預計舉辦於今年冬季12月20日至12月26日的聖誕週期</tspan><tspan class="cls-2" x="720.14" y="96">間。</tspan><tspan x="0" y="144">活動概</tspan><tspan class="cls-2" x="75.6" y="144">念：</tspan><tspan x="0" y="192">近年露營風潮崛</tspan><tspan class="cls-2" x="176.4" y="192">起，</tspan><tspan x="216.3" y="192">帳篷的樣式也越來越五花八</tspan><tspan class="cls-2" x="518.7" y="192">門，</tspan><tspan x="558.6" y="192">本園區規畫提供民眾發揮創意的機</tspan><tspan class="cls-4" x="936.61" y="192">會，</tspan><tspan x="976.51" y="192">搭配耶誕節歡樂的氣</tspan><tspan class="cls-2" x="1203.3" y="192">息，</tspan><tspan class="cls-5" x="1243.2" y="192">透過創意構</tspan><tspan class="cls-2" x="1369.2" y="192">思、</tspan><tspan class="cls-5" x="1409.1" y="192">團隊合</tspan><tspan class="cls-2" x="1484.7" y="192">作，</tspan><tspan class="cls-5" x="1524.6" y="192">設計出屬於自己獨一</tspan><tspan x="0" y="240">無二的耶誕風帳</tspan><tspan class="cls-2" x="176.4" y="240">篷，</tspan><tspan x="216.3" y="240">也為露營增加一項新的趣</tspan><tspan class="cls-2" x="493.5" y="240">味。</tspan><tspan x="0" y="288">經由線上的投票機</tspan><tspan class="cls-3" x="201.6" y="288">制，</tspan><tspan x="241.5" y="288">票選出第一名的得獎</tspan><tspan class="cls-2" x="468.3" y="288">者，</tspan><tspan x="508.2" y="288">龍門露營區也會頒發獎金以此鼓</tspan><tspan class="cls-2" x="861.01" y="288">勵。</tspan><tspan x="0" y="336">活動內</tspan><tspan class="cls-2" x="75.6" y="336">容：</tspan><tspan x="0" y="384">1.</tspan><tspan class="cls-6" x="25.6" y="384">	</tspan><tspan x="36.56" y="384">將自己的帳篷裝飾上耶誕氛圍的裝飾</tspan><tspan class="cls-2" x="439.76" y="384">品，</tspan><tspan x="479.66" y="384">打造出耶誕節的氣</tspan><tspan class="cls-2" x="681.26" y="384">息，</tspan><tspan x="0" y="432">2.</tspan><tspan class="cls-6" x="25.6" y="432">	</tspan><tspan x="36.56" y="432">拍照打卡上傳至龍門露營區粉絲專</tspan><tspan class="cls-2" x="414.56" y="432">頁，</tspan><tspan x="454.46" y="432">會有為期30天的投票時</tspan><tspan class="cls-2" x="712.72" y="432">間，</tspan><tspan x="0" y="480">3.</tspan><tspan class="cls-6" x="25.6" y="480">	</tspan><tspan x="36.56" y="480">票數最多的第一名得獎</tspan><tspan class="cls-2" x="288.56" y="480">者，</tspan><tspan x="328.46" y="480">將得到龍門露營區頒發的10,000元獎金</tspan><tspan x="0" y="528">4.</tspan><tspan class="cls-6" x="25.6" y="528">	</tspan><tspan x="36.56" y="528">從投票者中隨機抽出六位民</tspan><tspan class="cls-2" x="338.96" y="528">眾，</tspan><tspan x="378.86" y="528">可獲得露營摺疊桌椅組(1名)或超商1,000元禮卷(5名</tspan><tspan class="cls-4" x="970.16" y="528">)。</tspan><tspan x="0" y="576">預期達到的人流與效果</tspan><tspan x="0" y="624">人</tspan><tspan class="cls-2" x="25.2" y="624">流：</tspan><tspan x="65.1" y="624">預計成長去年同期的3-5</tspan><tspan class="cls-2" x="334.76" y="624">成。</tspan><tspan x="0" y="672">金</tspan><tspan class="cls-2" x="25.2" y="672">流：</tspan><tspan x="65.1" y="672">預計此活動為龍門帶來收益為NT$354,200</tspan><tspan class="cls-2" x="548.63" y="672">元。</tspan><tspan x="0" y="720">估算成本 : 獎金10,000元</tspan><tspan x="0" y="768">露營摺疊桌椅組1,150元</tspan><tspan x="0" y="816">超商禮卷(5張)1,000元/張</tspan></text><text class="cls-7" transform="translate(78.07 113.71) scale(0.98 1)">三、<tspan class="cls-8" x="68.4" y="0">	</tspan><tspan class="cls-9" x="73.11" y="0">短期活動</tspan></text><rect class="cls-10" x="-2" width="1921" height="1081"/></svg>