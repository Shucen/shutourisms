<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:21px;}.cls-1,.cls-9{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-1,.cls-4{letter-spacing:0.2em;}.cls-2{letter-spacing:0.3em;}.cls-3{letter-spacing:1.52em;}.cls-5{letter-spacing:-0.05em;}.cls-6{letter-spacing:-0.05em;}.cls-7{letter-spacing:0.2em;}.cls-8{letter-spacing:-0.05em;}.cls-9{font-size:36px;letter-spacing:-0.05em;}.cls-10{letter-spacing:-0.22em;}.cls-11{letter-spacing:0.12em;}.cls-12{letter-spacing:0.18em;}.cls-13{letter-spacing:0.02em;}.cls-14{letter-spacing:0.08em;}.cls-15{letter-spacing:0.2em;}.cls-16{letter-spacing:0.19em;}.cls-17{letter-spacing:-0.29em;}.cls-18{letter-spacing:0.19em;}.cls-19{letter-spacing:0.2em;}.cls-20{letter-spacing:-0.09em;}</style></defs><title>B</title><text class="cls-1" transform="translate(87.86 161.9) scale(0.98 1)">1.<tspan class="cls-2" x="25.6" y="0">	</tspan><tspan x="36.56" y="0">露營區腹地大需代步工具</tspan><tspan class="cls-3"><tspan x="0" y="48">	</tspan><tspan class="cls-4" x="36.56" y="48">露營區腹地廣</tspan><tspan class="cls-5" x="187.76" y="48">大，</tspan><tspan class="cls-4" x="227.66" y="48">可以提供自行車供顧客使</tspan><tspan class="cls-5" x="504.86" y="48">用。</tspan></tspan><tspan x="0" y="96">2.</tspan><tspan class="cls-2" x="25.6" y="96">	</tspan><tspan x="36.56" y="96">衛浴設備較老舊</tspan><tspan class="cls-3"><tspan x="0" y="144">	</tspan><tspan class="cls-4" x="36.56" y="144">對於使用者與外觀來</tspan><tspan class="cls-5" x="263.36" y="144">說，</tspan><tspan class="cls-4" x="303.26" y="144">衛浴設備老</tspan><tspan class="cls-5" x="429.26" y="144">舊，</tspan><tspan class="cls-4" x="469.16" y="144">可以進行整修或裝潢</tspan><tspan class="cls-5" x="695.96" y="144">等。</tspan></tspan><tspan x="0" y="192">3.</tspan><tspan class="cls-2" x="25.6" y="192">	</tspan><tspan x="36.56" y="192">附近觀光資源有特</tspan><tspan class="cls-5" x="238.16" y="192">色，</tspan><tspan x="278.06" y="192">可增加競爭力</tspan><tspan class="cls-3"><tspan x="0" y="240">	</tspan><tspan class="cls-4" x="36.56" y="240">近年來露營人數增</tspan><tspan class="cls-5" x="238.16" y="240">加，</tspan><tspan class="cls-4" x="278.06" y="240">可以依外在本身的機</tspan><tspan class="cls-5" x="504.86" y="240">會，</tspan><tspan class="cls-4" x="544.76" y="240">與其他露營場地分</tspan><tspan class="cls-5" x="746.36" y="240">別，</tspan><tspan class="cls-4" x="786.26" y="240">客人可依據喜好選擇想入住的露營場</tspan><tspan class="cls-5" x="1189.46" y="240">地。</tspan></tspan><tspan x="0" y="288">4.</tspan><tspan class="cls-2" x="25.6" y="288">	</tspan><tspan x="36.56" y="288">內部服務設施</tspan><tspan class="cls-5" x="187.76" y="288">多，</tspan><tspan x="227.66" y="288">與飯店提供設施不同</tspan><tspan class="cls-3"><tspan x="0" y="336">	</tspan><tspan class="cls-4" x="36.56" y="336">隔壁雖有著名的福容飯</tspan><tspan class="cls-5" x="288.56" y="336">店，</tspan><tspan class="cls-4" x="328.46" y="336">但飯店與露營場所能提供的服務不一</tspan><tspan class="cls-5" x="731.66" y="336">樣，</tspan><tspan class="cls-4" x="771.56" y="336">營區內還有許多休閒設</tspan><tspan class="cls-6" x="1023.56" y="336">施，</tspan><tspan class="cls-7" x="1063.46" y="336">對於想親近大自然的人就會選擇露</tspan><tspan class="cls-8" x="1441.46" y="336">營。</tspan></tspan></text><text class="cls-9" transform="translate(87.01 58.98) scale(0.98 1)">五、<tspan class="cls-10" x="68.4" y="0">	</tspan><tspan class="cls-11" x="68.54" y="0">Ｓ</tspan><tspan class="cls-12" x="108.71" y="0">Ｗ</tspan><tspan class="cls-13" x="151.16" y="0">Ｏ</tspan><tspan class="cls-14" x="187.88" y="0">Ｔ</tspan><tspan class="cls-15" x="226.76" y="0">對策</tspan></text><text class="cls-1" transform="translate(87.01 712.56) scale(0.98 1)">1.<tspan class="cls-2" x="25.6" y="0">	</tspan><tspan x="36.56" y="0">園區內不管是入住選擇的房</tspan><tspan class="cls-5" x="338.96" y="0">型、</tspan><tspan x="378.86" y="0">休閒的設施甚至是停車的空</tspan><tspan class="cls-5" x="681.26" y="0">間，</tspan><tspan x="721.16" y="0">都在經營管理的設定中屬</tspan><tspan class="cls-16" x="998.36" y="0">於</tspan><tspan class="cls-17" x="1023.29" y="0">”</tspan><tspan class="cls-7" x="1038.26" y="0">單</tspan><tspan class="cls-18" x="1063.46" y="0">點</tspan><tspan class="cls-17" x="1088.39" y="0">”</tspan><tspan class="cls-19" x="1103.36" y="0">服務</tspan><tspan class="cls-3"><tspan x="0" y="48">	</tspan><tspan class="cls-4" x="36.56" y="48">好</tspan><tspan class="cls-5" x="61.76" y="48">處：</tspan><tspan class="cls-4" x="101.66" y="48">遊客自由選擇想所需要的行程</tspan><tspan x="0" y="96">	</tspan><tspan class="cls-4" x="36.56" y="96">壞</tspan><tspan class="cls-5" x="61.76" y="96">處：</tspan><tspan class="cls-4" x="101.66" y="96">個別價位設定過</tspan><tspan class="cls-5" x="278.06" y="96">高，</tspan><tspan class="cls-4" x="317.96" y="96">遊客的選擇意願降</tspan><tspan class="cls-5" x="519.56" y="96">低，</tspan><tspan class="cls-4" x="559.46" y="96">造成許多的設施閒置情形</tspan></tspan><tspan x="0" y="144">2.</tspan><tspan class="cls-2" x="25.6" y="144">	</tspan><tspan x="36.56" y="144">許多遊客抱怨園區腹地廣</tspan><tspan class="cls-5" x="313.76" y="144">大，</tspan><tspan x="353.66" y="144">卻無提供任何載運工具幫助遊客移</tspan><tspan class="cls-5" x="731.66" y="144">動，</tspan><tspan x="771.56" y="144">且可能使其他客群較難拓展</tspan><tspan class="cls-3"><tspan x="0" y="192">	</tspan><tspan class="cls-4" x="36.56" y="192">家</tspan><tspan class="cls-5" x="61.76" y="192">庭：</tspan><tspan class="cls-4" x="101.66" y="192">園區</tspan><tspan class="cls-5" x="152.06" y="192">內，</tspan><tspan class="cls-4" x="191.96" y="192">自駕旅遊</tspan><tspan x="0" y="240">	</tspan><tspan class="cls-4" x="36.56" y="240">青</tspan><tspan class="cls-5" x="61.76" y="240">年：</tspan><tspan class="cls-4" x="101.66" y="240">團體宿營活</tspan><tspan class="cls-5" x="227.66" y="240">動，</tspan><tspan class="cls-4" x="267.56" y="240">大型遊覽</tspan><tspan class="cls-5" x="368.36" y="240">車，</tspan><tspan class="cls-4" x="408.26" y="240">區域侷限</tspan></tspan><tspan x="0" y="288">3.</tspan><tspan class="cls-2" x="25.6" y="288">	</tspan><tspan x="36.56" y="288">園區內設施與設備未積極更</tspan><tspan class="cls-5" x="338.96" y="288">新，</tspan><tspan x="378.86" y="288">多數屬無人使用的狀態</tspan><tspan class="cls-3"><tspan x="0" y="336">	</tspan><tspan class="cls-4" x="36.56" y="336">可以利用促銷活動或者套裝行程的訂定使設施活</tspan><tspan class="cls-5" x="565.76" y="336">化，</tspan><tspan class="cls-4" x="605.66" y="336">提升休閒設施的使用率與維修安全讓遊客安心遊玩</tspan></tspan></text><text class="cls-9" transform="translate(87.01 609.65) scale(0.98 1)">六、<tspan class="cls-20" x="68.4" y="0">	</tspan><tspan class="cls-15" x="73.11" y="0">園區改善空間</tspan></text></svg>