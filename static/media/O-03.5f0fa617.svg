<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1,.cls-9{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-1,.cls-10{letter-spacing:0.18em;}.cls-2{letter-spacing:0.2em;}.cls-3{letter-spacing:-0.28em;}.cls-4{letter-spacing:-0.05em;}.cls-5,.cls-9{letter-spacing:0.2em;}.cls-6{letter-spacing:-0.05em;}.cls-7{letter-spacing:-0.05em;}.cls-8{letter-spacing:0.2em;}.cls-11{letter-spacing:-0.53em;}</style></defs><title>O</title><text class="cls-1" transform="translate(472.95 132.32)">【<tspan class="cls-2" x="24.7" y="0">繪畫比賽頒獎典</tspan><tspan x="201.1" y="0">禮</tspan><tspan class="cls-3" x="225.79" y="0">】</tspan><tspan class="cls-2" x="241" y="0">的部</tspan><tspan class="cls-4" x="291.4" y="0">分，</tspan><tspan class="cls-5" x="331.3" y="0">2019年09月30日 (禮拜一) 到2019年10月4日 (禮拜五) </tspan><tspan class="cls-5"><tspan x="127.89" y="36">樹林區讀國小的學生可以去自己學校的學務處領取參賽專用畫</tspan><tspan class="cls-6" x="808.29" y="36">紙，</tspan><tspan x="70.14" y="72">在指定期間內於樹林轄區內進行繪畫創</tspan><tspan class="cls-7" x="498.54" y="72">作，</tspan><tspan class="cls-2" x="538.44" y="72">並將作品繳至新北市樹林區公</tspan><tspan class="cls-6" x="866.04" y="72">所。</tspan><tspan x="-88.41" y="108">那繪畫比賽的主題是樹林風</tspan><tspan class="cls-7" x="213.99" y="108">采，</tspan><tspan x="253.89" y="108">就是凡樹林轄區內所見並可聯想新北市樹林區之概念皆可構</tspan><tspan class="cls-7" x="909.09" y="108">圖，</tspan><tspan class="cls-8" x="948.99" y="108">自由發</tspan><tspan class="cls-7" x="1024.59" y="108">揮。</tspan><tspan x="80.64" y="144">那嘉年華時</tspan><tspan class="cls-7" x="206.64" y="144">候，</tspan><tspan x="246.54" y="144">得獎與佳作繪畫比賽的國小學生會拿到獎</tspan><tspan class="cls-7" x="700.14" y="144">狀、</tspan><tspan class="cls-8" x="740.04" y="144">獎</tspan><tspan class="cls-7" x="765.24" y="144">金、</tspan><tspan x="805.14" y="144">與獎</tspan><tspan class="cls-6" x="855.54" y="144">品。</tspan><tspan x="-42.73" y="180">那繪畫比賽的獎品是寫生</tspan><tspan class="cls-4" x="234.48" y="180">簿、</tspan><tspan class="cls-2" x="274.38" y="180">顔色</tspan><tspan class="cls-7" x="324.77" y="180">筆、</tspan><tspan x="364.67" y="180">小包</tspan><tspan class="cls-7" x="415.07" y="180">包。</tspan><tspan class="cls-2" x="454.98" y="180">那繪畫比賽有分3個組</tspan><tspan class="cls-7" x="697.5" y="180">別，</tspan><tspan x="737.4" y="180">低年</tspan><tspan class="cls-7" x="787.8" y="180">級、</tspan><tspan class="cls-8" x="827.7" y="180">中年級與高年</tspan><tspan class="cls-7" x="978.9" y="180">級。</tspan><tspan x="-50.61" y="216">低年級是國小一與二年級學</tspan><tspan class="cls-7" x="251.79" y="216">生。</tspan><tspan x="291.69" y="216">中年級是國小三與四年級學</tspan><tspan class="cls-7" x="594.09" y="216">生。</tspan><tspan x="633.99" y="216">然後高年級是國小五與六年級學</tspan><tspan class="cls-6" x="986.79" y="216">生。</tspan></tspan></text><text class="cls-9" transform="translate(700.09 561.48)">然後最後一個部分<tspan class="cls-3" x="201.6" y="0">是</tspan><tspan class="cls-10" x="216.8" y="0">【</tspan><tspan class="cls-2" x="241.5" y="0">歡樂嘉年華會現場活</tspan><tspan class="cls-10" x="468.3" y="0">動</tspan><tspan class="cls-11" x="493" y="0">】</tspan><tspan class="cls-7" x="502.95" y="0">。</tspan><tspan x="-95.55" y="36">嘉年華中有許多攤商客人可以來參</tspan><tspan class="cls-6" x="282.45" y="36">訪，</tspan><tspan class="cls-8" x="322.35" y="36">例</tspan><tspan class="cls-7" x="347.55" y="36">如：</tspan><tspan x="387.45" y="36">紅麴商品展</tspan><tspan class="cls-7" x="513.45" y="36">售，</tspan><tspan class="cls-8" x="553.35" y="36">等</tspan><tspan class="cls-7" x="578.55" y="36">等。</tspan><tspan x="-469.29" y="72">客人來嘉年華時候也可以來紅麴寶寶打卡攤商打卡拍</tspan><tspan class="cls-4" x="110.31" y="72">照，</tspan><tspan x="150.21" y="72">就是打卡在自己的FB客人來2019新北市樹林紅麴文化節也跟紅麴寶寶拍</tspan><tspan class="cls-7" x="952.29" y="72">照。</tspan><tspan x="-176.4" y="108">如果客人打卡拍照玩的</tspan><tspan class="cls-7" x="75.6" y="108">話，</tspan><tspan x="115.5" y="108">嘉年華志工會蓋章客人的打卡</tspan><tspan class="cls-7" x="443.1" y="108">紙，</tspan><tspan class="cls-8" x="483" y="108">可以換紅麴小禮</tspan><tspan class="cls-7" x="659.4" y="108">物。</tspan><tspan x="-123.9" y="144">真的很感恩可以拿到特別的機會可以在可睿創意整合有限公司實習</tspan><tspan class="cls-7" x="606.9" y="144">過。</tspan><tspan x="-208.95" y="180">透過實習也可學時間管</tspan><tspan class="cls-7" x="43.05" y="180">理、</tspan><tspan x="82.95" y="180">更瞭解職場的狀況尤其是行銷活動的職</tspan><tspan class="cls-7" x="511.35" y="180">場、</tspan><tspan x="551.25" y="180">解決問</tspan><tspan class="cls-7" x="626.85" y="180">題、</tspan><tspan x="666.75" y="180">溝</tspan><tspan class="cls-6" x="691.95" y="180">通。</tspan><tspan x="-43.56" y="216">透過實習才發現4年讀些必選修課程真的對實習有幫</tspan><tspan class="cls-7" x="526.56" y="216">助，</tspan><tspan x="-332.39" y="252">例</tspan><tspan class="cls-4" x="-307.19" y="252">如：</tspan><tspan class="cls-2" x="-267.29" y="252">觀光行銷企</tspan><tspan class="cls-4" x="-141.29" y="252">劃、</tspan><tspan x="-101.39" y="252">基地分析調</tspan><tspan class="cls-7" x="24.61" y="252">查、</tspan><tspan x="64.51" y="252">電腦與資訊科</tspan><tspan class="cls-4" x="215.71" y="252">技、</tspan><tspan x="255.61" y="252">行銷管</tspan><tspan class="cls-7" x="331.21" y="252">理、</tspan><tspan x="371.11" y="252">觀光環境美學與電腦圖面表現法 (實習1H</tspan><tspan class="cls-7" x="829.44" y="252">)。</tspan></text></svg>