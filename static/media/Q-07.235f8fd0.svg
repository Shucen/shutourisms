<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:121.85px;font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;letter-spacing:0.1em;}.cls-1,.cls-12{fill:#333;}.cls-2{fill:none;}.cls-3{fill:#fffae4;}.cls-4{font-size:30px;fill:#4d4d4d;font-family:NotoSansCJKtc-Regular-B5pc-H, Noto Sans CJK TC;}.cls-5{letter-spacing:0.25em;}.cls-6{letter-spacing:-0.23em;}.cls-7{letter-spacing:0.23em;}.cls-8{letter-spacing:-0.48em;}.cls-9{fill:#ffb601;}.cls-10{fill:#ff0;}.cls-11{fill:#00b0f0;}.cls-12{font-size:120px;font-family:HelveticaNeue-BoldItalic, Helvetica Neue;font-weight:700;font-style:italic;letter-spacing:0.1em;}</style></defs><title>嘉義市政府</title><text class="cls-1" transform="matrix(0.98, 0, -0.17, 0.98, 99.37, 398.58)">活動參與</text><rect class="cls-2" x="0.72" y="-0.05" width="1924" height="1078"/><path class="cls-3" d="M553.68,817.59c2.16-18-24.69-42.85-33.56-66.12C493.87,682.6,606.58,578.6,612.49,575c.06,0,1-.58,2.17-1.2a19.43,19.43,0,0,1,2.79-1.29h0l7.8-2.08s1.13-.2,2.2-.34c187.69-24.08,527-28.69,527-28.69s324-5.09,486.64,19.44c11.65,1.76,39.27,7.14,70.48,15.56,27.86,7.53,42,11.45,53.69,19.45,5,3.45,46.58,32.81,50.35,77.79,4.28,51.26-42.88,94.3-47,143.91-.66,8-1.86,22.55,3.36,38.9,4.06,12.72,9,15.38,10.07,23.34,2.82,20.94-24.59,42.3-30.21,46.67-59.39,46.26-443.68,41.64-537,42.79-181.22,2.22-362.47-2.89-543.69,0-16.26.25-66.08,1.17-94-35-19.37-25.13-27.68-67.54-26.85-81.68,0-.41.29-4.71.76-10.42C552.2,828.61,553.52,818.9,553.68,817.59Z"/><text class="cls-4" transform="translate(635.01 646.4)"><tspan class="cls-5">實習過程中也參與過府內舉辦的活動</tspan><tspan class="cls-6" x="600" y="0">-</tspan><tspan class="cls-7" x="603.48" y="0">「</tspan><tspan class="cls-5" x="640.41" y="0">勇媽課</tspan><tspan class="cls-7" x="752.91" y="0">堂</tspan><tspan class="cls-8" x="789.84" y="0">」</tspan><tspan x="805.41" y="0">，</tspan><tspan class="cls-5" x="835.41" y="0">以在地青年的身</tspan><tspan x="0" y="70">分，</tspan><tspan class="cls-5" x="60" y="70">和其他嘉</tspan><tspan x="210" y="70">義、</tspan><tspan class="cls-5" x="270" y="70">雲林地區的青年人才組隊競</tspan><tspan x="720" y="70">賽，</tspan><tspan class="cls-5" x="780" y="70">共同討論嘉義市目前</tspan><tspan class="cls-5" x="0" y="140">遇到的課</tspan><tspan x="150" y="140">題，</tspan><tspan class="cls-5" x="210" y="140">並提出對</tspan><tspan x="360" y="140">策。</tspan><tspan class="cls-5" x="420" y="140">當天我們抽到的題目剛好是觀</tspan><tspan x="907.5" y="140">光，</tspan><tspan class="cls-5" x="967.5" y="140">我們針對</tspan><tspan class="cls-5" x="0" y="210">嘉義市知名節</tspan><tspan class="cls-6" x="225" y="210">慶</tspan><tspan class="cls-7" x="248.07" y="210">「</tspan><tspan class="cls-5" x="285" y="210">管樂</tspan><tspan class="cls-7" x="360" y="210">節</tspan><tspan class="cls-6" x="396.93" y="210">」</tspan><tspan class="cls-5" x="420" y="210">進行討</tspan><tspan x="532.5" y="210">論，</tspan><tspan class="cls-5" x="592.5" y="210">認為在這個世</tspan><tspan x="817.5" y="210">代，</tspan><tspan class="cls-5" x="877.5" y="210">網路媒體佔行</tspan><tspan class="cls-5" x="0" y="280">銷很重要的的一部</tspan><tspan x="300" y="280">份，</tspan><tspan class="cls-5" x="360" y="280">最終獲得了第四名的成</tspan><tspan x="735" y="280">績。</tspan></text><path class="cls-9" d="M1171.63,991.94,1190,964.49a3.56,3.56,0,0,0-3-5.54h-36.69a3.56,3.56,0,0,0-3,5.54l18.35,27.45A3.55,3.55,0,0,0,1171.63,991.94Z"/><rect class="cls-10" x="559.89" y="532.49" width="147.41" height="64.4" rx="13.39" transform="translate(-67.64 86.58) rotate(-7.42)"/><path class="cls-11" d="M610.1,576.42c2.81.53,5.77,1.13,7.68,1.63l-2.7,2.51a86.41,86.41,0,0,0-8.68-2.13l1.51-1.72-7.89,1,2.26,1.17a38.7,38.7,0,0,1-8.45,4.48,19.89,19.89,0,0,0-2.62-2,36.92,36.92,0,0,0,7.16-3.47l-3.88.51-1.22-9.37,19.58-2.55,1.22,9.36Zm5.7-11.16L590,568.63l-.37-2.84,25.83-3.37Zm-20.42-4.73-4.88.64-.33-2.53,4.89-.63-.23-1.76,3.29-.43.23,1.76,6.5-.85-.23-1.76,3.46-.45.23,1.76,4.85-.63.33,2.52-4.85.64.45,3.49L595.84,564ZM597,572.3l4.66-.61-.18-1.36-4.65.61Zm.45,3.46,4.66-.61-.18-1.36-4.65.61Zm1.23-15.66.