<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1,.cls-12,.cls-14,.cls-15{font-size:23px;}.cls-1,.cls-14,.cls-15{font-family:SourceHanSansTW-Normal-B5pc-H, Source Han Sans TW;}.cls-1{letter-spacing:0.48em;}.cls-2{letter-spacing:0.23em;}.cls-12,.cls-15,.cls-3{letter-spacing:0.45em;}.cls-4{letter-spacing:0.46em;}.cls-5{letter-spacing:0.21em;}.cls-6{letter-spacing:0.46em;}.cls-7{letter-spacing:0.2em;}.cls-8{letter-spacing:0.72em;}.cls-9{letter-spacing:0.47em;}.cls-10{letter-spacing:0.72em;}.cls-11{letter-spacing:0.2em;}.cls-12{font-family:SourceHanSansTW-Medium-B5pc-H, Source Han Sans TW;}.cls-13{fill:none;stroke:#d1d1d1;stroke-miterlimit:10;stroke-width:1.5px;}.cls-14{letter-spacing:0.45em;}.cls-16{letter-spacing:0.45em;}</style></defs><title>E</title><g id="Text"><text class="cls-1" transform="translate(224.97 286.01)">選擇實習是因為想藉由學校所學的知<tspan class="cls-2" x="545.86" y="0">識，</tspan><tspan x="602.59" y="0">能夠清楚了解業界的運作模</tspan><tspan class="cls-2" x="1011.99" y="0">式，</tspan><tspan x="1068.72" y="0">了解學校所學是得以運用</tspan><tspan class="cls-3" x="1444" y="0">在</tspan><tspan class="cls-4"><tspan x="0" y="36">業界的實務操</tspan><tspan class="cls-5" x="201.61" y="36">作。</tspan><tspan class="cls-6" x="257.32" y="36">本次實習學習到了如何幫助業主評估基地的效</tspan><tspan class="cls-5" x="929.36" y="36">益，</tspan><tspan class="cls-6" x="985.07" y="36">以及對未來基地周圍商圈的看</tspan><tspan class="cls-5" x="1421.9" y="36">法</tspan><tspan class="cls-7" x="1449.75" y="36">，</tspan></tspan><tspan class="cls-8"><tspan x="0" y="72">也是真正的了解法規的重要</tspan><tspan class="cls-9" x="475.78" y="72">性。</tspan><tspan class="cls-10" x="543.58" y="72">實習能讓我了解學校所學是能運用在業界的最好認</tspan><tspan class="cls-9" x="1415.85" y="72">知</tspan><tspan class="cls-11" x="1449.75" y="72">。</tspan></tspan></text></g><text class="cls-12" transform="translate(872.37 181.26)">前言</text><line class="cls-13" x1="982.81" y1="176.86" x2="1040.31" y2="176.86"/><text class="cls-12" transform="translate(846.99 459.84)">公司簡介</text><line class="cls-13" x1="1018.43" y1="455.43" x2="1075.93" y2="455.43"/><text class="cls-14" transform="translate(322.14 576.26)">公司名稱 ｜<tspan x="0" y="72">公司宗旨 ｜</tspan><tspan x="0" y="144">公司業務 ｜</tspan></text><text class="cls-14" transform="translate(552.68 576.5)">全國開發建築股份有限公司</text><text class="cls-15" transform="translate(552.68 646.44)">更新更美麗</text><text class="cls-14" transform="translate(552.68 722.08)">開發符合都市更新條件之基<tspan class="cls-11" x="400.2" y="0">地。</tspan></text><text class="cls-14" transform="translate(1030.74 722.08)">向地主傳達都市更新之效益及獎<tspan class="cls-7" x="466.9" y="0">勵。</tspan></text><text class="cls-14" transform="translate(550.22 794.5)">整合與協調地主及建商雙方意<tspan class="cls-7" x="433.55" y="0">見。</tspan></text><text class="cls-14" transform="translate(1078.68 794.5)">評估基地都市更新的合適度及坪<tspan class="cls-7" x="466.9" y="0">效。</tspan></text><text class="cls-15" transform="translate(550.22 872.5)">配合政府時程獎<tspan class="cls-7" x="233.45" y="0">勵，</tspan><tspan x="288.65" y="0">協助地主完成危老初評等工</tspan><tspan class="cls-11" x="688.85" y="0">作，</tspan><tspan class="cls-16" x="744.05" y="0">及最後簽合約</tspan><tspan class="cls-7" x="944.15" y="0">書。</tspan></text></svg>