<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;}.cls-1,.cls-7{font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:-0.05em;}.cls-5{letter-spacing:0.2em;}.cls-6{letter-spacing:0.2em;}.cls-7{font-size:30px;}</style></defs><title>F</title><text class="cls-1" transform="translate(405.47 137.43)">恆光國小預定地之基地背景與未來發展</text><text class="cls-2" transform="translate(687.99 386.17)">恆光國小於民國58年主要計畫即規劃為國小用<tspan class="cls-3" x="510.26" y="0">地。</tspan><tspan x="-211.05" y="36">土地產權原屬</tspan><tspan class="cls-4" x="-59.85" y="36">國、</tspan><tspan class="cls-5" x="-19.95" y="36">私共</tspan><tspan class="cls-3" x="30.45" y="36">有，</tspan><tspan x="70.35" y="36">民國77年間臺北市府政以徵收取得私有土</tspan><tspan class="cls-3" x="530.21" y="36">地，</tspan><tspan x="570.11" y="36">惟學校仍未開</tspan><tspan class="cls-3" x="721.31" y="36">闢，</tspan><tspan x="-116.01" y="72">現況為簡易綠化公</tspan><tspan class="cls-4" x="85.59" y="72">園，</tspan><tspan x="125.49" y="72">後於105年間經本市教育局評估因受少子化影</tspan><tspan class="cls-3" x="626.27" y="72">響，</tspan><tspan x="-382.71" y="108">北市許多國小預定</tspan><tspan class="cls-4" x="-181.11" y="108">地，</tspan><tspan x="-141.21" y="108">均已無設校需</tspan><tspan class="cls-4" x="9.99" y="108">求，</tspan><tspan class="cls-5" x="49.89" y="108">考量土地所有權</tspan><tspan class="cls-3" x="226.29" y="108">益，</tspan><tspan x="266.19" y="108">於民國108年就原私有土地部分於主要計畫內變更為住宅</tspan><tspan class="cls-3" x="892.97" y="108">區，</tspan><tspan x="-333.92" y="144">經過評估</tspan><tspan class="cls-3" x="-233.12" y="144">後，</tspan><tspan class="cls-5" x="-193.22" y="144">預計改為綠地公園使</tspan><tspan class="cls-3" x="33.58" y="144">用，</tspan><tspan x="73.48" y="144">涉及私有土地部分將依通案回饋後始得開</tspan><tspan class="cls-3" x="527.08" y="144">發，</tspan><tspan class="cls-6" x="566.98" y="144">並盡量也以綠地為使用用</tspan><tspan class="cls-3" x="844.18" y="144">途。</tspan></text><text class="cls-7" transform="translate(889.97 257.99)">計畫背景</text><text class="cls-2" transform="translate(226.12 897.76)">本基地恆光國小預定地位於台北市文山區忠順<tspan class="cls-3" x="504" y="0">里，</tspan><tspan x="543.9" y="0">面積約1.53公</tspan><tspan class="cls-3" x="701.76" y="0">頃；</tspan><tspan class="cls-6" x="741.66" y="0">北面保儀路119</tspan><tspan class="cls-3" x="914.84" y="0">巷，</tspan><tspan class="cls-6" x="954.74" y="0">緊鄰台灣戲曲學</tspan><tspan class="cls-3" x="1131.14" y="0">院；</tspan><tspan x="1171.04" y="0">東面保儀</tspan><tspan class="cls-3" x="1271.84" y="0">路，</tspan><tspan x="1311.74" y="0">緊鄰景文高</tspan><tspan class="cls-3" x="1437.74" y="0">中。</tspan></text><text class="cls-7" transform="translate(891.84 777.58)">基地介紹</text></svg>