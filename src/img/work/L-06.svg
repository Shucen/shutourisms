<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{letter-spacing:0.19em;}.cls-3{letter-spacing:0.17em;}.cls-4{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-4,.cls-9{letter-spacing:0.2em;}.cls-5{letter-spacing:-0.05em;}.cls-6{letter-spacing:-0.04em;}.cls-7{letter-spacing:-0.17em;}.cls-8{letter-spacing:-0.05em;}.cls-10{letter-spacing:-0.04em;}.cls-11{letter-spacing:-0.17em;}.cls-12{letter-spacing:0.2em;}.cls-13{letter-spacing:-0.05em;}.cls-14{letter-spacing:-0.03em;}.cls-15{letter-spacing:-0.18em;}.cls-16{letter-spacing:0.12em;}.cls-17{letter-spacing:0.2em;}.cls-18{letter-spacing:0.12em;}.cls-19{letter-spacing:-0.17em;}</style></defs><title>L</title><text class="cls-1" transform="translate(799.1 130.32)">S<tspan class="cls-2" x="44.44" y="0">W</tspan><tspan class="cls-3" x="104.28" y="0">O</tspan><tspan x="155.21" y="0">T分析</tspan></text><text class="cls-4" transform="translate(927.03 269.98)">優<tspan class="cls-5" x="25.2" y="0">勢：</tspan><tspan class="cls-6"><tspan x="-302" y="36">Ｓ</tspan><tspan class="cls-7" x="-281.88" y="36">１</tspan><tspan class="cls-8" x="-264.52" y="36">：</tspan><tspan class="cls-9" x="-244.57" y="36">基地位置鄰近南門中繼市</tspan><tspan class="cls-5" x="32.63" y="36">場，</tspan><tspan class="cls-9" x="72.53" y="36">可以藉由中繼市場的客</tspan><tspan class="cls-5" x="324.53" y="36">群，</tspan></tspan><tspan x="-284.55" y="72">增加該基地的曝光</tspan><tspan class="cls-8" x="-82.95" y="72">度，</tspan><tspan x="-43.05" y="72">也吸引中繼市場的民眾匯至此參</tspan><tspan class="cls-5" x="309.75" y="72">觀。</tspan><tspan class="cls-10"><tspan x="-226.4" y="144">Ｓ</tspan><tspan class="cls-11" x="-206.35" y="144">２</tspan><tspan class="cls-5" x="-188.92" y="144">：</tspan><tspan class="cls-9" x="-168.97" y="144">占地幅員</tspan><tspan class="cls-5" x="-68.17" y="144">廣，</tspan><tspan class="cls-12" x="-28.27" y="144">可以做不同的活動規劃設</tspan><tspan class="cls-13" x="248.94" y="144">計。</tspan></tspan><tspan class="cls-14"><tspan x="-256.85" y="216">Ｓ</tspan><tspan class="cls-15" x="-236.54" y="216">３</tspan><tspan class="cls-5" x="-219.37" y="216">：</tspan><tspan class="cls-12" x="-199.42" y="216">鄰近中正紀念堂這樣觀光客繪製此觀光的景</tspan><tspan class="cls-5" x="279.38" y="216">點，</tspan></tspan><tspan x="-219.45" y="252">因此可以吸引原本就在中正紀念堂觀光的遊客</tspan><tspan x="0" y="324">劣</tspan><tspan class="cls-5" x="25.2" y="324">勢：</tspan><tspan class="cls-16"><tspan x="-536.11" y="360">Ｗ</tspan><tspan class="cls-7" x="-512.55" y="360">１</tspan><tspan class="cls-5" x="-495.18" y="360">：</tspan><tspan class="cls-9" x="-475.23" y="360">基地屬於國有地土</tspan><tspan class="cls-8" x="-273.63" y="360">地，</tspan><tspan class="cls-9" x="-233.73" y="360">目前台北市政府沒有其他的規畫活</tspan><tspan class="cls-5" x="144.27" y="360">動，</tspan><tspan class="cls-17" x="184.17" y="360">可以運用租借或租賃的方式進行規</tspan><tspan class="cls-13" x="562.17" y="360">劃，</tspan></tspan><tspan x="-259.35" y="396">但當政府要徵收土地回去</tspan><tspan class="cls-8" x="17.85" y="396">時，</tspan><tspan class="cls-12" x="57.75" y="396">就必須將土地還給政</tspan><tspan class="cls-13" x="284.55" y="396">府。</tspan><tspan class="cls-18"><tspan x="-47.86" y="468">Ｗ</tspan><tspan class="cls-19" x="-24.36" y="468">２</tspan><tspan class="cls-5" x="-6.93" y="468">：</tspan><tspan class="cls-9" x="13.02" y="468">基地位於</tspan></tspan></text></svg>