<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:125.64px;font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;letter-spacing:0.1em;}.cls-1,.cls-9{fill:#333;}.cls-2{fill:none;}.cls-3{fill:#fffae4;}.cls-4{font-size:30px;fill:#4d4d4d;font-family:NotoSansCJKtc-Regular-B5pc-H, Noto Sans CJK TC;}.cls-5{letter-spacing:0.25em;}.cls-6{fill:#ffb601;}.cls-7{fill:#ff0;}.cls-8{fill:#00b0f0;}.cls-9{font-size:120px;font-family:HelveticaNeue-BoldItalic, Helvetica Neue;font-weight:700;font-style:italic;letter-spacing:0.1em;}</style></defs><title>嘉義市政府</title><text class="cls-1" transform="matrix(0.96, 0, -0.17, 0.98, 95.33, 402.53)">暫時休息</text><rect class="cls-2" x="-2.75" y="0.63" width="1924" height="1078"/><path class="cls-3" d="M550.21,798.5c2.15-20.36-24.7-48.42-33.57-74.7C490.4,646,603.1,528.49,609,524.46c.07-.05,1-.65,2.17-1.36a18.88,18.88,0,0,1,2.79-1.45h0l7.8-2.36s1.13-.22,2.2-.37c187.69-27.21,527-32.43,527-32.43s324-5.74,486.63,22c11.66,2,39.27,8,70.48,17.57,27.87,8.5,42,12.94,53.7,22,5,3.9,46.58,37.07,50.34,87.89,4.29,57.91-42.88,106.54-47,162.59-.67,9.09-1.87,25.48,3.35,44,4.06,14.37,9,17.37,10.07,26.37,2.82,23.66-24.59,47.79-30.2,52.73-59.39,52.27-443.68,47.05-537,48.34-181.22,2.51-362.48-3.26-543.69,0-16.26.29-66.09,1.32-94-39.55C554.33,902,546,854,546.85,838.06c0-.47.29-5.33.76-11.78C548.73,811,550.05,800,550.21,798.5Z"/><text class="cls-4" transform="translate(633.53 589.4)"><tspan class="cls-5">時間過得很</tspan><tspan x="187.5" y="0">快，</tspan><tspan class="cls-5" x="247.5" y="0">8月底我便結束了我在嘉義市都市發展處的實</tspan><tspan x="984.15" y="0">習，</tspan><tspan class="cls-5" x="1044.15" y="0">在</tspan><tspan class="cls-5" x="0" y="70">這短短的兩個月</tspan><tspan x="262.5" y="70">內，</tspan><tspan class="cls-5" x="322.5" y="70">我學習到了許多新的知</tspan><tspan x="697.5" y="70">識，</tspan><tspan class="cls-5" x="757.5" y="70">看到了平常所學實際</tspan><tspan class="cls-5" x="0" y="140">應用的案</tspan><tspan x="150" y="140">例，</tspan><tspan class="cls-5" x="210" y="140">法規的應</tspan><tspan x="360" y="140">用、</tspan><tspan class="cls-5" x="420" y="140">業界規劃設計的方式</tspan><tspan x="757.5" y="140">等。</tspan><tspan class="cls-5" x="817.5" y="140">在這裡發生許多開</tspan><tspan class="cls-5" x="0" y="210">心的</tspan><tspan x="75" y="210">事，</tspan><tspan class="cls-5" x="135" y="210">雖然也有困擾煩惱的</tspan><tspan x="472.5" y="210">事，</tspan><tspan class="cls-5" x="532.5" y="210">但大家都對我很</tspan><tspan x="795" y="210">好，</tspan><tspan class="cls-5" x="855" y="210">我也交到了許多</tspan><tspan class="cls-5" x="0" y="280">新的朋</tspan><tspan x="112.5" y="280">友，</tspan><tspan class="cls-5" x="172.5" y="280">結束之後抱著不捨的心</tspan><tspan x="547.5" y="280">情，</tspan><tspan class="cls-5" x="607.5" y="280">帶著這些經驗與收</tspan><tspan x="907.5" y="280">穫，</tspan><tspan class="cls-5" x="967.5" y="280">回到學校</tspan><tspan class="cls-5" x="0" y="350">繼續學</tspan><tspan x="112.5" y="350">習。</tspan></text><path class="cls-6" d="M1168.16,992.62l18.34-27.45a3.56,3.56,0,0,0-3-5.54h-36.69a3.56,3.56,0,0,0-2.95,5.54l18.34,27.45A3.56,3.56,0,0,0,1168.16,992.62Z"/><rect class="cls-7" x="550.95" y="478.36" width="147.41" height="64.4" rx="13.39" transform="translate(-60.72 84.98) rotate(-7.42)"/><path class="cls-8" d="M601.16,522.29c2.81.53,5.78,1.13,7.69,1.63l-2.7,2.51a87.1,87.1,0,0,0-8.68-2.13l1.51-1.72-7.89,1,2.26,1.18a38.93,38.93,0,0,1-8.45,4.48,20,20,0,0,0-2.63-2,37,37,0,0,0,7.17-3.47l-3.89.51L584.33,515l19.58-2.55,1.22,9.36Zm5.7-11.16L581,514.49l-.37-2.83,25.82-3.37Zm-20.41-4.73-4.88.64-.33-2.53,4.88-.63-.23-1.76,3.29-.43.23,1.76,6.5-.85-.23-1.76,3.47-.45.22,1.76,4.86-.63.33,2.52-4.86.63.46,3.5-13.25,1.72Zm1.62,11.77,4.65-.61-.17-1.36-4.66.6Zm.45,3.46,4.65-.61-.17-1.36-4.66.61ZM589.74,506l.17,1.28,6.5-.85-.17-1.27Zm11.06,9.15-4.9.64.17,1.36,4.91-.64Zm.46,3.47-4.91.63.17,1.37,4.91-.64Z"/><path class="cls-8" d="M621.3,504.52a34.87,34.87,0,0,1-2.67,6.26l1.79,13.74L617,525l-1.29-9.9a25,25,0,0,1-2.39,2.44,28.38,28.38,0,0,0-2-3,22.18,22.18,0,0,0,6.15-9.46l-6.24.82-.4