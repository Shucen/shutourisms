<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:25px;font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:0.2em;}.cls-5{letter-spacing:-0.05em;}.cls-6{letter-spacing:-0.05em;}.cls-7{letter-spacing:0.04em;}.cls-8{letter-spacing:0.2em;}.cls-9{letter-spacing:-0.28em;}.cls-10{letter-spacing:0.18em;}.cls-11{letter-spacing:0.18em;}.cls-12{letter-spacing:-0.28em;}</style></defs><title>Ｈ</title><text class="cls-1" transform="translate(223.68 176.05)"><tspan xml:space="preserve">結語:  </tspan></text><text class="cls-2" transform="translate(227.44 311.53)">本計畫以水湳洞地區進行地方創<tspan class="cls-3" x="352.8" y="0">生，</tspan><tspan class="cls-4" x="392.7" y="0">並以導入休閒觀光為</tspan><tspan class="cls-3" x="619.5" y="0">主，</tspan><tspan x="659.4" y="0">利用文獻參考與相關案例做為規劃依</tspan><tspan class="cls-3" x="1062.6" y="0">據，</tspan><tspan x="1102.5" y="0">再透過訪談調</tspan><tspan class="cls-3" x="1253.7" y="0">查，</tspan><tspan x="1293.6" y="0">得知當地漁</tspan><tspan x="0" y="36">村現況及其他課題方得以落實規</tspan><tspan class="cls-3" x="352.8" y="36">劃。</tspan><tspan class="cls-4" x="392.7" y="36">目前水湳洞地區有許多空間閒置包括漁港硬體設施與停車場地無充分利</tspan><tspan class="cls-5" x="1173.9" y="36">用，</tspan><tspan x="1213.8" y="36">雖然汙染造成地區</tspan><tspan x="0" y="72">發展受</tspan><tspan class="cls-6" x="75.6" y="72">限，</tspan><tspan x="115.5" y="72">但應利用有效的方法改</tspan><tspan class="cls-3" x="367.5" y="72">善，</tspan><tspan x="407.4" y="72">而不是轉型成停車場並放置這個問題敷衍解</tspan><tspan class="cls-3" x="886.2" y="72">決。</tspan><tspan class="cls-3"><tspan x="0" y="108">1、</tspan><tspan class="cls-7" x="30.43" y="108">	</tspan><tspan class="cls-4" x="36" y="108">水金九系統</tspan></tspan><tspan x="0" y="144">為新北市政府結合瑞芳鎮水湳洞地</tspan><tspan class="cls-3" x="378" y="144">區、</tspan><tspan x="417.9" y="144">金瓜石地</tspan><tspan class="cls-6" x="518.7" y="144">區、</tspan><tspan class="cls-4" x="558.6" y="144">九份地區等獨一無二的景點為環狀風景</tspan><tspan class="cls-3" x="987" y="144">區，</tspan><tspan class="cls-8" x="1026.9" y="144">卻不小心使水湳洞地區成為觀光中繼</tspan><tspan x="0" y="180">站的角</tspan><tspan class="cls-6" x="75.6" y="180">色，</tspan><tspan x="115.5" y="180">名聲大不如金瓜石與九份地</tspan><tspan class="cls-3" x="417.9" y="180">區，</tspan><tspan x="457.8" y="180">應該利用十三層遺址與當地吸引力認真推廣水湳</tspan><tspan class="cls-3" x="987" y="180">洞，</tspan><tspan class="cls-8" x="1026.9" y="180">平衡三個地區達成城鄉均衡發展與永</tspan><tspan x="0" y="216">續經營之目</tspan><tspan class="cls-3" x="126" y="216">的。</tspan><tspan class="cls-3"><tspan x="0" y="252">2、</tspan><tspan class="cls-7" x="30.43" y="252">	</tspan><tspan class="cls-4" x="36" y="252">觀光漁港</tspan></tspan><tspan x="0" y="288">應該使閒置的水湳洞漁港有效利用使之成為多功能的休閒漁</tspan><tspan class="cls-6" x="655.2" y="288">港，</tspan><tspan class="cls-4" x="695.1" y="288">與沿岸吸引力與海域資源型成一個旅遊動</tspan><tspan class="cls-3" x="1148.7" y="288">線，</tspan><tspan x="1188.6" y="288">使旅客停留在水湳洞</tspan><tspan x="0" y="324">地區的時間增</tspan><tspan class="cls-6" x="151.2" y="324">加。</tspan><tspan class="cls-3"><tspan x="0" y="360">3、</tspan><tspan class="cls-7" x="30.43" y="360">	</tspan><tspan class="cls-4" x="36" y="360">地方故事</tspan></tspan><tspan x="0" y="396">水湳洞為曾經繁華的礦產系統要</tspan><tspan class="cls-3" x="352.8" y="396">地，</tspan><tspan class="cls-4" x="392.7" y="396">除了遺留下來的歷史遺址與故事更有不少藝術家來到封礦後空蕩蕩的村</tspan><tspan class="cls-5" x="1173.9" y="396">落，</tspan><tspan x="1213.8" y="396">將水湳洞當成天然</tspan><tspan x="0" y="432">的藝術博物</tspan><tspan class="cls-3" x="126" y="432">館，</tspan><tspan x="165.9" y="432">打造此地成為有文化質感與歷史脈絡的地</tspan><tspan class="cls-3" x="619.5" y="432">區，</tspan><tspan x="659.4" y="432">因此水湳洞是絕對被低估其價值的觀光景</tspan><tspan class="cls-3" x="1113" y="432">點。</tspan><tspan class="cls-3"><tspan x="0" y="468">4、</tspan><tspan class="cls-7" x="30.43" y="468">	</tspan><tspan class="cls-4" x="36" y="468">社區創生</tspan></tspan><tspan x="0" y="504">地方因為缺乏工作機</tspan><tspan class="cls-3" x="226.8" y="504">會，</tspan><tspan class="cls-4" x="266.7" y="504">年輕人口流失逐漸失去競爭</tspan><tspan class="cls-6" x="569.1" y="504">力，</tspan><tspan x="609" y="504">地區規劃都將以人為</tspan><tspan class="cls-3" x="835.8" y="504">本，</tspan><tspan x="875.7" y="504">透過地方創生與新創結</tspan><tspan class="cls-3" x="1127.7" y="504">合，</tspan><tspan x="1167.6" y="504">復興地方產</tspan><tspan class="cls-3" x="1293.6" y="504">業、</tspan><tspan x="1333.5" y="504">創造就業</tspan><tspan x="0" y="540">人</tspan><tspan class="cls-6" x="25.2" y="540">口，</tspan><tspan class="cls-4" x="65.1" y="540">促進人口回流達</tspan><tspan class="cls-9" x="241.5" y="540">成</tspan><tspan class="cls-10" x="256.6" y="540">「</tspan><tspan x="281.4" y="540">均衡台</tspan><tspan class="cls-11" x="357" y="540">灣</tspan><tspan class="cls-12" x="381.8" y="540">」</tspan><tspan class="cls-4" x="396.9" y="540">的城鄉發展目</tspan><tspan class="cls-3" x="548.1" y="540">標。</tspan></text></svg>