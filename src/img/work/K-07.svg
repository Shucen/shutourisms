<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:25px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:0.2em;}.cls-5{letter-spacing:-0.05em;}.cls-6{letter-spacing:-0.28em;}.cls-7{letter-spacing:0.18em;}.cls-8{letter-spacing:0.18em;}.cls-9{letter-spacing:-0.28em;}.cls-10{letter-spacing:-0.05em;}.cls-11{letter-spacing:46.31em;}.cls-12{letter-spacing:0.2em;}.cls-13{letter-spacing:-0.26em;}.cls-14{letter-spacing:0.16em;}.cls-15{letter-spacing:0.16em;}.cls-16{letter-spacing:-0.51em;}.cls-17{letter-spacing:0.2em;}.cls-18{letter-spacing:-0.05em;}</style></defs><title>K</title><text class="cls-1" transform="translate(839.86 41.4)">露營產業未來發展</text><text class="cls-2" transform="translate(475.83 139.28)">根據監察院調<tspan class="cls-3" x="151.2" y="0">查，</tspan><tspan class="cls-4" x="191.1" y="0">106年全台1757筆露營</tspan><tspan class="cls-3" x="452.4" y="0">場，</tspan><tspan x="492.3" y="0">有高達73.3％位於農牧用地及林業用地</tspan><tspan class="cls-5" x="927.36" y="0">上，</tspan><tspan x="-228.27" y="36">因現</tspan><tspan class="cls-6" x="-177.87" y="36">行</tspan><tspan class="cls-7" x="-162.77" y="36">「</tspan><tspan x="-137.97" y="36">非都市土</tspan><tspan class="cls-8" x="-37.17" y="36">地</tspan><tspan class="cls-9" x="-12.37" y="36">」</tspan><tspan class="cls-4" x="2.73" y="36">容許使用項目未包括露</tspan><tspan class="cls-3" x="254.73" y="36">營，</tspan><tspan class="cls-4" x="294.63" y="36">故大多違反土地利用法</tspan><tspan class="cls-10" x="546.63" y="36">規。</tspan><tspan x="586.53" y="36">設置露營區僅能成立休閒農場</tspan><tspan class="cls-10" x="914.13" y="36">後，</tspan><tspan x="954.03" y="36">方可合法設置露營</tspan><tspan class="cls-10" x="1155.63" y="36">地，</tspan><tspan x="-80.22" y="72">經營休閒農場成本比露營區高太</tspan><tspan class="cls-10" x="272.58" y="72">多，</tspan><tspan class="cls-4" x="312.48" y="72">且做休閒農場需要休閒農業相關設</tspan><tspan class="cls-10" x="690.48" y="72">施，</tspan><tspan x="730.38" y="72">各種環保法規更是關卡重</tspan><tspan class="cls-10" x="1007.58" y="72">重，</tspan><tspan x="128.73" y="108">因此我認為露營產業若能像歐美國家蓬勃發</tspan><tspan class="cls-10" x="607.53" y="108">展，</tspan><tspan x="647.43" y="108">需改善下列幾</tspan><tspan class="cls-5" x="798.63" y="108">點：</tspan><tspan class="cls-11"><tspan x="-477.68" y="144">	</tspan></tspan><tspan x="-118.02" y="180">中央政府須制訂完善專屬於露營區產業規範之法</tspan><tspan class="cls-3" x="411.18" y="180">規。</tspan><tspan class="cls-4" x="451.08" y="180">地方政府依其地方特</tspan><tspan class="cls-5" x="677.88" y="180">性，</tspan><tspan x="717.78" y="180">制定符合地方露營場特色之法</tspan><tspan class="cls-5" x="1045.38" y="180">規。</tspan><tspan x="-125.37" y="216">為促進露營產業發</tspan><tspan class="cls-3" x="76.23" y="216">展，</tspan><tspan x="116.13" y="216">放寬露營地申請門</tspan><tspan class="cls-3" x="317.73" y="216">檻，</tspan><tspan x="357.63" y="216">降低商業相關課稅費</tspan><tspan class="cls-10" x="584.43" y="216">用，</tspan><tspan x="624.33" y="216">提供相關補助幫助露營產業成功打入市</tspan><tspan class="cls-10" x="1052.73" y="216">場。</tspan><tspan x="-105.42" y="252">針對露營產業業者進行輔</tspan><tspan class="cls-3" x="171.78" y="252">導，</tspan><tspan class="cls-4" x="211.68" y="252">應將露營地設在符合水土保持的區</tspan><tspan class="cls-10" x="589.68" y="252">域，</tspan><tspan x="629.58" y="252">為自己的營地和消費者安全盡最大努</tspan><tspan class="cls-10" x="1032.78" y="252">力。</tspan><tspan x="-60.27" y="288">應主動向各地縣市政府申請商業登</tspan><tspan class="cls-10" x="317.73" y="288">記，</tspan><tspan x="357.63" y="288">並向主管機關確認營區內的建築安全及消防安全皆合格使</tspan><tspan class="cls-5" x="987.63" y="288">用。</tspan><tspan x="159.18" y="324">製作公版指示</tspan><tspan class="cls-3" x="310.38" y="324">牌，</tspan><tspan class="cls-4" x="350.28" y="324">社群網路資訊</tspan><tspan class="cls-10" x="501.48" y="324">版，</tspan><tspan x="541.38" y="324">充分揭露營地相關資</tspan><tspan class="cls-10" x="768.18" y="324">訊。</tspan></text><text class="cls-1" transform="translate(859.35 604.98)">實習感想與結論</text><text class="cls-2" transform="translate(335 702.86)">經過這一次的實<tspan class="cls-10" x="176.4" y="0">習，</tspan><tspan x="216.3" y="0">我了解到實際企業公司的運作模</tspan><tspan class="cls-3" x="569.1" y="0">式，</tspan><tspan class="cls-4" x="609" y="0">露營產業的供給</tspan><tspan class="cls-5" x="785.4" y="0">面，</tspan><tspan x="825.3" y="0">像是在實習期</tspan><tspan class="cls-10" x="976.5" y="0">間，</tspan><tspan class="cls-12" x="1016.4" y="0">我在第一線面對遊</tspan><tspan class="cls-10" x="1218" y="0">客，</tspan><tspan x="181.65" y="36">了解到遊客在露營中的遊憩需</tspan><tspan class="cls-13" x="509.25" y="36">求</tspan><tspan class="cls-14" x="524.71" y="36">（</tspan><tspan class="cls-4" x="549.15" y="36">硬</tspan><tspan class="cls-10" x="574.35" y="36">體、</tspan><tspan class="cls-4" x="614.25" y="36">軟</tspan><tspan class="cls-15" x="639.45" y="36">體</tspan><tspan class="cls-16" x="663.89" y="36">）</tspan><tspan class="cls-5" x="674.1" y="36">，</tspan><tspan class="cls-17" x="694.05" y="36">尋求供需之間平</tspan><tspan class="cls-5" x="870.45" y="36">衡，</tspan><tspan x="910.35" y="36">達到營利目</tspan><tspan class="cls-10" x="1036.35" y="36">的。</tspan><tspan x="-135.45" y="72">在進行紫芋地瓜行銷案</tspan><tspan class="cls-10" x="116.55" y="72">時，</tspan><tspan x="156.45" y="72">運用上課所</tspan><tspan class="cls-10" x="282.45" y="72">學，</tspan><tspan x="322.35" y="72">先進行市場分</tspan><tspan class="cls-10" x="473.55" y="72">析、</tspan><tspan x="513.45" y="72">客群定</tspan><tspan class="cls-10" x="589.05" y="72">位，</tspan><tspan class="cls-12" x="628.95" y="72">針對此</tspan><tspan class="cls-10" x="704.55" y="72">案，</tspan><tspan class="cls-12" x="744.45" y="72">選擇平面行</tspan><tspan class="cls-5" x="870.45" y="72">銷，</tspan><tspan x="910.35" y="72">並著手聯絡設計師訂定主視</tspan><tspan class="cls-5" x="1212.75" y="72">覺，</tspan><tspan x="1252.65" y="72">並策畫活</tspan><tspan class="cls-10" x="1353.45" y="72">動。</tspan><tspan x="-90.3" y="108">分析皇后鎮森林現有資</tspan><tspan class="cls-10" x="161.7" y="108">源，</tspan><tspan x="201.6" y="108">做出實體行銷活</tspan><tspan class="cls-10" x="378" y="108">動，</tspan><tspan class="cls-4" x="417.9" y="108">了解露營產業市場發展背</tspan><tspan class="cls-10" x="695.1" y="108">景。</tspan><tspan class="cls-4" x="735" y="108">還有盤點既有資</tspan><tspan class="cls-10" x="911.4" y="108">源，</tspan><tspan x="951.3" y="108">例</tspan><tspan class="cls-10" x="976.5" y="108">如：</tspan><tspan x="1016.4" y="108">在地食材特</tspan><tspan class="cls-10" x="1142.4" y="108">色、</tspan><tspan x="1182.3" y="108">總體市場優</tspan><tspan class="cls-10" x="1308.3" y="108">勢。</tspan><tspan x="77.7" y="144">利用露營休閒車協會蒐集來的二手資</tspan><tspan class="cls-3" x="480.9" y="144">料，</tspan><tspan class="cls-4" x="520.8" y="144">量化研究出客觀事</tspan><tspan class="cls-18" x="722.4" y="144">實，</tspan><tspan x="762.3" y="144">使政府單位可快速了解露營產業現</tspan><tspan class="cls-10" x="1140.3" y="144">況。</tspan><tspan x="27.3" y="180">有了在皇后鎮森林實習的經</tspan><tspan class="cls-10" x="329.7" y="180">驗，</tspan><tspan x="369.6" y="180">對於行銷策略能有更多實務的想</tspan><tspan class="cls-3" x="722.4" y="180">法，</tspan><tspan x="762.3" y="180">且容易理解觀光產業實際經營管理的模</tspan><tspan class="cls-5" x="1190.7" y="180">式。</tspan><tspan x="-43.05" y="216">　　　我認為此次皇后鎮森林的實習計畫受益良</tspan><tspan class="cls-3" x="486.15" y="216">多，</tspan><tspan class="cls-4" x="526.05" y="216">以前的</tspan><tspan class="cls-3" x="601.65" y="216">我，</tspan><tspan x="641.55" y="216">在規劃策略或管理計畫</tspan><tspan class="cls-10" x="893.55" y="216">時，</tspan><tspan x="933.45" y="216">多半立足於需求者的角度來思</tspan><tspan class="cls-10" x="1261.05" y="216">考，</tspan><tspan x="183.75" y="252">實習後我了解</tspan><tspan class="cls-3" x="334.95" y="252">到，</tspan><tspan class="cls-4" x="374.85" y="252">供給面也非常重</tspan><tspan class="cls-10" x="551.25" y="252">要，</tspan><tspan x="591.15" y="252">若沒有供給</tspan><tspan class="cls-5" x="717.15" y="252">者，</tspan><tspan x="757.05" y="252">觀光產業無法持續發展下</tspan><tspan class="cls-10" x="1034.25" y="252">去，</tspan><tspan x="82.95" y="288">我認為往後不管是政策實施或制定策</tspan><tspan class="cls-3" x="486.15" y="288">略，</tspan><tspan class="cls-4" x="526.05" y="288">都應該供需平</tspan><tspan class="cls-5" x="677.25" y="288">衡，</tspan><tspan x="717.15" y="288">才能造成雙贏的局</tspan><tspan class="cls-10" x="918.75" y="288">面，</tspan><tspan x="958.65" y="288">壯大國內觀光市</tspan><tspan class="cls-10" x="1135.05" y="288">場。</tspan></text></svg>