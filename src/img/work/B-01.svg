<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:72px;fill:#333;font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;letter-spacing:-0.05em;}.cls-2{letter-spacing:-0.05em;}.cls-3{letter-spacing:-0.1em;}.cls-4{letter-spacing:-0.17em;}.cls-5{letter-spacing:-0.15em;}.cls-6{letter-spacing:-0.12em;}.cls-7{letter-spacing:0.02em;}.cls-8{letter-spacing:0.03em;}.cls-9{letter-spacing:-0.02em;}.cls-10{letter-spacing:-0.08em;}.cls-11{letter-spacing:-0.03em;}.cls-12{font-size:21px;}.cls-12,.cls-25{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-12,.cls-36{letter-spacing:0.2em;}.cls-13{letter-spacing:-0.05em;}.cls-14{letter-spacing:-0.28em;}.cls-15{letter-spacing:0.18em;}.cls-16{letter-spacing:0.2em;}.cls-17{letter-spacing:0.18em;}.cls-18{letter-spacing:-0.05em;}.cls-19{letter-spacing:-0.28em;}.cls-20{letter-spacing:0.18em;}.cls-21{letter-spacing:-0.26em;}.cls-22{letter-spacing:0.16em;}.cls-23{letter-spacing:-0.51em;}.cls-24{letter-spacing:-0.05em;}.cls-25{font-size:36px;letter-spacing:-0.05em;}.cls-26{letter-spacing:-0.09em;}.cls-27{letter-spacing:0.2em;}.cls-28{letter-spacing:0.13em;}.cls-29{letter-spacing:0.2em;}.cls-30{letter-spacing:-0.28em;}.cls-31{letter-spacing:0.18em;}.cls-32{letter-spacing:-0.53em;}.cls-33{letter-spacing:-0.53em;}.cls-34{letter-spacing:-0.05em;}.cls-35{letter-spacing:-0.28em;}.cls-37{letter-spacing:-0.53em;}.cls-38{letter-spacing:-0.05em;}.cls-39{letter-spacing:-0.53em;}.cls-40{letter-spacing:0.18em;}.cls-41{letter-spacing:-0.53em;}.cls-42{letter-spacing:-0.26em;}.cls-43{letter-spacing:0.16em;}.cls-44{letter-spacing:0.16em;}.cls-45{fill:none;}</style></defs><title>B</title><text class="cls-1" transform="translate(79.42 139.02) scale(0.98 1)">Ｃ<tspan class="cls-2" x="68.33" y="0">Ｈ</tspan><tspan class="cls-3" x="136.51" y="0">Ａ</tspan><tspan class="cls-4" x="201.53" y="0">Ｐ</tspan><tspan class="cls-5" x="261.51" y="0">Ｔ</tspan><tspan class="cls-6" x="322.35" y="0">Ｅ</tspan><tspan class="cls-7" x="385.56" y="0">Ｒ</tspan><tspan class="cls-8" x="459.29" y="0"> </tspan><tspan class="cls-9" x="478.08" y="0">Ｏ</tspan><tspan class="cls-10" x="548.72" y="0">Ｎ</tspan><tspan class="cls-11" x="615.1" y="0">Ｅ</tspan></text><text class="cls-12" transform="translate(87.01 316.48) scale(0.98 1)">根據中華民國露營協會調<tspan class="cls-13" x="277.2" y="0">查，</tspan><tspan x="317.1" y="0">國內常態性露營人口早已突破200萬</tspan><tspan class="cls-13" x="717.09" y="0">人。</tspan><tspan x="756.99" y="0">於2019</tspan><tspan class="cls-13" x="845.11" y="0">年，</tspan><tspan x="885.01" y="0">全台最大營地資料</tspan><tspan class="cls-14" x="1086.61" y="0">庫</tspan><tspan class="cls-15" x="1101.71" y="0">「</tspan><tspan class="cls-16" x="1126.51" y="0">露營</tspan><tspan class="cls-17" x="1176.91" y="0">窩</tspan><tspan class="cls-14" x="1201.71" y="0">」</tspan><tspan class="cls-16" x="1216.81" y="0">共計蒐錄1,709筆露營</tspan><tspan class="cls-18" x="1465.99" y="0">區，</tspan><tspan class="cls-16" x="1505.89" y="0">相較前年的成長幅度約</tspan><tspan x="0" y="48">三</tspan><tspan class="cls-13" x="25.2" y="48">成。</tspan><tspan x="65.1" y="48">且較熱門之營地更須提前三至六個月預</tspan><tspan class="cls-13" x="493.5" y="48">訂，</tspan><tspan x="533.4" y="48">才有機會搶到營區位</tspan><tspan class="cls-13" x="760.2" y="48">置。</tspan><tspan x="800.1" y="48">這股熱潮約為國內露營業者創造每年超過2億元的商</tspan><tspan class="cls-18" x="1370.23" y="48">機，</tspan><tspan class="cls-19" x="1410.13" y="48">由</tspan><tspan class="cls-17" x="1425.23" y="48">「</tspan><tspan class="cls-16" x="1450.03" y="48">卓越雜</tspan><tspan class="cls-20" x="1525.63" y="48">誌</tspan><tspan class="cls-19" x="1550.43" y="48">」</tspan><tspan class="cls-16" x="1565.53" y="48">2017年的估</tspan><tspan class="cls-18" x="1704.04" y="48">算，</tspan><tspan x="0" y="96">我國露營商機很有可能單年整體突破百</tspan><tspan class="cls-21" x="428.4" y="96">億</tspan><tspan class="cls-22" x="443.86" y="96">（</tspan><tspan x="468.3" y="96">科技產業資訊</tspan><tspan class="cls-13" x="619.5" y="96">室，</tspan><tspan x="659.4" y="96">201</tspan><tspan class="cls-22" x="706.59" y="96">9</tspan><tspan class="cls-23" x="721.56" y="96">）</tspan><tspan class="cls-24" x="731.77" y="96">。</tspan></text><text class="cls-25" transform="translate(87.01 232.98) scale(0.98 1)">一、<tspan class="cls-26" x="68.4" y="0">	</tspan><tspan class="cls-27" x="73.11" y="0">研究背景</tspan></text><text class="cls-12" transform="translate(87.01 656.45) scale(0.98 1)">因應國外的露營風氣盛<tspan class="cls-13" x="252" y="0">行，</tspan><tspan x="291.9" y="0">近年來國內針對露營的活動的發展也越趨多</tspan><tspan class="cls-13" x="770.7" y="0">元，</tspan><tspan x="810.61" y="0">進而提出各種不同露營方式吸引客群前</tspan><tspan class="cls-13" x="1239" y="0">往。</tspan><tspan x="0" y="48">依據</tspan><tspan class="cls-28" x="50.4" y="48">Y</tspan><tspan x="64.03" y="48">ahoo奇摩搜尋調查發</tspan><tspan class="cls-13" x="306.89" y="48">現，</tspan><tspan class="cls-29" x="346.79" y="48">全台最受民眾歡迎的十大熱門露營地</tspan><tspan class="cls-24" x="750" y="48">點，</tspan><tspan x="789.9" y="48">分別</tspan><tspan class="cls-13" x="840.3" y="48">為：</tspan><tspan class="cls-16" x="880.2" y="48">新北市</tspan><tspan class="cls-30" x="955.8" y="48">的</tspan><tspan class="cls-31" x="970.9" y="48">「</tspan><tspan x="995.7" y="48">龍門露營</tspan><tspan class="cls-17" x="1096.5" y="48">區</tspan><tspan class="cls-32" x="1121.3" y="48">」</tspan><tspan class="cls-13" x="1131.15" y="48">、</tspan><tspan class="cls-16" x="1151.1" y="48">新竹縣</tspan><tspan class="cls-14" x="1226.7" y="48">的</tspan><tspan class="cls-15" x="1241.8" y="48">「</tspan><tspan class="cls-29" x="1266.6" y="48">櫻花谷露營</tspan><tspan class="cls-20" x="1392.59" y="48">區</tspan><tspan class="cls-33" x="1417.39" y="48">」</tspan><tspan class="cls-34" x="1427.24" y="48">、</tspan><tspan class="cls-29" x="1447.19" y="48">苗栗縣</tspan><tspan class="cls-19" x="1522.79" y="48">的</tspan><tspan class="cls-20" x="1537.89" y="48">「</tspan><tspan class="cls-16" x="1562.69" y="48">藍天綠地露營</tspan><tspan class="cls-20" x="1713.89" y="48">區</tspan><tspan class="cls-35" x="1738.69" y="48">」</tspan><tspan class="cls-30"><tspan x="0" y="96">和</tspan><tspan class="cls-17" x="15.1" y="96">「</tspan><tspan class="cls-36" x="39.9" y="96">逗點露營</tspan><tspan class="cls-17" x="140.7" y="96">區</tspan><tspan class="cls-19" x="165.5" y="96">」和</tspan><tspan class="cls-17" x="195.7" y="96">「</tspan><tspan class="cls-36" x="220.5" y="96">半月灣露營</tspan><tspan class="cls-17" x="346.5" y="96">區</tspan><tspan class="cls-33" x="371.3" y="96">」</tspan><tspan class="cls-13" x="381.15" y="96">、</tspan><tspan class="cls-36" x="401.1" y="96">台中市</tspan><tspan x="476.7" y="96">的</tspan><tspan class="cls-17" x="491.8" y="96">「</tspan><tspan class="cls-36" x="516.6" y="96">武陵農場露營</tspan><tspan class="cls-17" x="667.8" y="96">區</tspan><tspan class="cls-19" x="692.61" y="96">」與</tspan><tspan class="cls-17" x="722.8" y="96">「</tspan><tspan class="cls-36" x="747.6" y="96">小路露營</tspan><tspan class="cls-17" x="848.41" y="96">區</tspan><tspan class="cls-37" x="873.21" y="96">」</tspan><tspan class="cls-38" x="883.06" y="96">、</tspan><tspan class="cls-36" x="903.01" y="96">南投縣</tspan><tspan class="cls-14" x="978.61" y="96">的</tspan><tspan class="cls-17" x="993.7" y="96">「</tspan><tspan class="cls-29" x="1018.51" y="96">福壽山農場露營</tspan><tspan class="cls-20" x="1194.9" y="96">區</tspan><tspan class="cls-39" x="1219.7" y="96">」</tspan><tspan class="cls-13" x="1229.55" y="96">、</tspan><tspan class="cls-29" x="1249.5" y="96">花蓮縣</tspan><tspan class="cls-19" x="1325.1" y="96">的</tspan><tspan class="cls-17" x="1340.2" y="96">「</tspan><tspan class="cls-16" x="1365" y="96">石梯坪露營</tspan><tspan class="cls-17" x="1491" y="96">區</tspan><tspan class="cls-33" x="1515.8" y="96">」</tspan><tspan class="cls-18" x="1525.65" y="96">。</tspan><tspan class="cls-16" x="1545.6" y="96">上述熱門露營景點</tspan></tspan><tspan x="0" y="144">幾乎都聚集在天氣晴朗穩定的中台</tspan><tspan class="cls-13" x="378" y="144">灣。</tspan><tspan x="0" y="192">台灣民眾在選擇露營地點時最優先考慮的幾乎都是交通方</tspan><tspan class="cls-13" x="630" y="192">便，</tspan><tspan x="669.9" y="192">開車三小時以內可到的地點最理</tspan><tspan class="cls-24" x="1022.71" y="192">想，</tspan><tspan class="cls-16" x="1062.61" y="192">營地的設備跟周遭環境也是重</tspan><tspan class="cls-13" x="1390.2" y="192">點，</tspan><tspan class="cls-29" x="1430.1" y="192">除了風景優美</tspan><tspan class="cls-18" x="1581.3" y="192">外，</tspan><tspan class="cls-16" x="1621.2" y="192">能否賞櫻也</tspan><tspan x="0" y="240">成為加分的關</tspan><tspan class="cls-13" x="151.2" y="240">鍵，</tspan><tspan x="191.1" y="240">像是北台灣</tspan><tspan class="cls-30" x="317.1" y="240">的</tspan><tspan class="cls-40" x="332.2" y="240">「</tspan><tspan x="357" y="240">龍門露營</tspan><tspan class="cls-17" x="457.8" y="240">區</tspan><tspan class="cls-19" x="482.6" y="240">」及</tspan><tspan class="cls-17" x="512.8" y="240">「</tspan><tspan x="537.6" y="240">武陵農場露營</tspan><tspan class="cls-17" x="688.8" y="240">區</tspan><tspan class="cls-41" x="713.61" y="240">」</tspan><tspan class="cls-24" x="723.45" y="240">，</tspan><tspan x="743.4" y="240">都是因為規劃完善又可以賞</tspan><tspan class="cls-18" x="1045.8" y="240">櫻，</tspan><tspan class="cls-16" x="1085.7" y="240">成為網友喜愛的營地之</tspan><tspan class="cls-42" x="1337.7" y="240">一</tspan><tspan class="cls-43" x="1353.16" y="240">（</tspan><tspan class="cls-29" x="1377.6" y="240">宋宜</tspan><tspan class="cls-18" x="1428" y="240">芳，</tspan><tspan class="cls-29" x="1467.9" y="240">201</tspan><tspan class="cls-44" x="1515.08" y="240">7</tspan><tspan class="cls-23" x="1530.06" y="240">）</tspan><tspan class="cls-34" x="1540.26" y="240">。</tspan><tspan x="0" y="288">本研究計畫綜合以上觀</tspan><tspan class="cls-13" x="252" y="288">點，</tspan><tspan x="291.9" y="288">選擇位於新北市福隆地區</tspan><tspan class="cls-30" x="569.1" y="288">的</tspan><tspan class="cls-17" x="584.2" y="288">「</tspan><tspan x="609" y="288">龍門露營</tspan><tspan class="cls-40" x="709.8" y="288">區</tspan><tspan class="cls-30" x="734.6" y="288">」</tspan><tspan x="749.7" y="288">作為研究標</tspan><tspan class="cls-18" x="875.7" y="288">的。</tspan><tspan x="915.61" y="288">其原因為以下五</tspan><tspan class="cls-18" x="1092" y="288">點：</tspan><tspan class="cls-16" x="1131.9" y="288">服務項目多元</tspan><tspan class="cls-13" x="1283.1" y="288">化，</tspan><tspan class="cls-29" x="1323" y="288">遊憩設施選擇</tspan><tspan class="cls-13" x="1474.2" y="288">多；</tspan><tspan class="cls-16" x="1514.1" y="288">擁有全國唯一合法經</tspan><tspan x="0" y="336">營大型獨木舟基</tspan><tspan class="cls-13" x="176.4" y="336">地；</tspan><tspan x="216.3" y="336">地理位置</tspan><tspan class="cls-13" x="317.1" y="336">優，</tspan><tspan x="357" y="336">近福隆火車</tspan><tspan class="cls-13" x="483" y="336">站，</tspan><tspan x="522.9" y="336">交通方</tspan><tspan class="cls-13" x="598.5" y="336">便；</tspan><tspan x="638.4" y="336">觀光資源豐富有福隆海水浴場與國際沙雕藝術季</tspan><tspan class="cls-18" x="1167.6" y="336">等；</tspan><tspan class="cls-16" x="1207.5" y="336">園區腹地廣</tspan><tspan class="cls-18" x="1333.5" y="336">大。</tspan></text><text class="cls-25" transform="translate(87.01 572.95) scale(0.98 1)">二、<tspan class="cls-26" x="68.4" y="0">	</tspan><tspan class="cls-27" x="73.11" y="0">研究動機</tspan></text><rect class="cls-45" x="-1" y="-1" width="1921" height="1081"/></svg>