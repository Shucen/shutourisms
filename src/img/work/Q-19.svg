<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{fill:none;}.cls-2{fill:#fffae4;}.cls-3{font-size:30px;fill:#4d4d4d;font-family:NotoSansCJKtc-Regular-B5pc-H, Noto Sans CJK TC;}.cls-4{letter-spacing:0.25em;}.cls-5{letter-spacing:-0.23em;}.cls-6{letter-spacing:0.23em;}.cls-7{letter-spacing:-0.48em;}.cls-8{letter-spacing:0.25em;}.cls-9{fill:#ffb601;}.cls-10{fill:#ff0;}.cls-11{fill:#00b0f0;}.cls-12{font-size:120px;font-family:HelveticaNeue-BoldItalic, Helvetica Neue;font-weight:700;font-style:italic;letter-spacing:0.1em;}.cls-12,.cls-13{fill:#333;}.cls-13{font-size:125.64px;font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;letter-spacing:0.1em;}</style></defs><title>嘉義市政府</title><rect class="cls-1" x="-0.96" y="0.12" width="1924" height="1078"/><path class="cls-2" d="M325.42,800.48c2.67-26-30.55-61.77-41.52-95.29-32.48-99.24,107-249.11,114.29-254.25.08-.06,1.25-.83,2.68-1.74a23.74,23.74,0,0,1,3.45-1.85h0l9.66-3s1.39-.28,2.72-.48c232.24-34.71,652.05-41.36,652.05-41.36s400.84-7.33,602.14,28c14.42,2.53,48.59,10.28,87.2,22.42,34.48,10.84,52,16.5,66.45,28,6.22,5,57.63,47.29,62.29,112.11,5.3,73.86-53.06,135.89-58.14,207.39-.83,11.59-2.31,32.49,4.15,56,5,18.32,11.13,22.16,12.46,33.63,3.49,30.19-30.43,61-37.38,67.26-73.48,66.66-549,60-664.42,61.66-224.23,3.2-448.51-4.16-672.73,0-20.13.37-81.78,1.68-116.28-50.45-24-36.21-34.26-97.33-33.22-117.71,0-.59.36-6.78.94-15C323.6,816.36,325.23,802.37,325.42,800.48Z"/><text class="cls-3" transform="translate(454 511.28)"><tspan class="cls-4">在這裡其實只要不是開會的日子都蠻風平浪靜</tspan><tspan x="750" y="0">的，</tspan><tspan class="cls-4" x="810" y="0">但在我實習期間就遇到了兩次場</tspan><tspan class="cls-4" x="0" y="70">面一度失控的會</tspan><tspan x="262.5" y="70">議，</tspan><tspan class="cls-4" x="322.5" y="70">我稱它</tspan><tspan class="cls-5" x="435" y="70">為</tspan><tspan class="cls-6" x="458.07" y="70">「</tspan><tspan class="cls-4" x="495" y="70">社子大亂</tspan><tspan class="cls-6" x="645" y="70">鬥</tspan><tspan class="cls-7" x="681.93" y="70">」</tspan><tspan x="697.5" y="70">。</tspan><tspan class="cls-4" x="0" y="140">這兩次會議主要是針對社子島的細部計畫進行審</tspan><tspan x="787.5" y="140">議，</tspan><tspan class="cls-4" x="847.5" y="140">會議當天有開放民眾旁</tspan><tspan x="1222.5" y="140">聽，</tspan><tspan class="cls-4" x="1282.5" y="140">雖</tspan><tspan class="cls-4" x="0" y="210">然因為疫情緣故鼓勵民眾線上觀看直</tspan><tspan x="600" y="210">播，</tspan><tspan class="cls-4" x="660" y="210">但社子島自救會與社子島促進會兩派人馬</tspan><tspan class="cls-4" x="0" y="280">仍堅持到現場為自己發</tspan><tspan x="375" y="280">聲，</tspan><tspan class="cls-4" x="435" y="280">而為了避免暴動的情</tspan><tspan x="772.5" y="280">況，</tspan><tspan class="cls-4" x="832.5" y="280">政府特別請求警力支</tspan><tspan x="1170" y="280">援，</tspan><tspan class="cls-4" x="1230" y="280">在會場</tspan><tspan class="cls-4" x="0" y="350">的人數突破200</tspan><tspan x="259.95" y="350">人。</tspan><tspan class="cls-4" x="319.95" y="350">進入會場</tspan><tspan x="469.95" y="350">前，</tspan><tspan class="cls-8" x="529.95" y="350">有些人不願意配合進行防疫造</tspan><tspan x="1017.45" y="350">冊，</tspan><tspan class="cls-4" x="1077.45" y="350">而在會議期</tspan><tspan x="1264.95" y="350">間，</tspan><tspan class="cls-4" x="0" y="420">部分居民也不時在旁聽席大聲抗</tspan><tspan x="525" y="420">議，</tspan><tspan class="cls-4" x="585" y="420">讓整個場面看起來更加混亂</tspan><tspan x="1035" y="420">了。</tspan><tspan class="cls-4" x="1095" y="420">會議結束之後</tspan><tspan class="cls-4" x="0" y="490">大家都累壞</tspan><tspan x="187.5" y="490">了。</tspan></text><path class="cls-9" d="M1045,1045l18.34-27.45a3.55,3.55,0,0,0-3-5.53h-36.69a3.55,3.55,0,0,0-2.95,5.53L1039,1045A3.56,3.56,0,0,0,1045,1045Z"/><rect class="cls-10" x="331.2" y="413.53" width="147.41" height="64.4" rx="13.39" transform="translate(-54.19 56.04) rotate(-7.42)"/><path class="cls-11" d="M381.41,457.47c2.81.53,5.77,1.12,7.69,1.62l-2.71,2.52a83.48,83.48,0,0,0-8.67-2.13l1.5-1.73-7.88,1L373.6,460a38.93,38.93,0,0,1-8.45,4.48,20,20,0,0,0-2.63-2,37.61,37.61,0,0,0,7.17-3.47l-3.89.5-1.22-9.36,19.58-2.55,1.22,9.36Zm5.7-1