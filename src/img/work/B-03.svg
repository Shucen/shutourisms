<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-1,.cls-6{letter-spacing:0.2em;}.cls-2{letter-spacing:-0.05em;}.cls-3{letter-spacing:0.2em;}.cls-4{letter-spacing:-0.26em;}.cls-5{letter-spacing:0.16em;}.cls-7{letter-spacing:0.16em;}.cls-8{letter-spacing:-0.51em;}.cls-9{letter-spacing:-0.05em;}.cls-10,.cls-25{fill:none;}.cls-11{letter-spacing:0.3em;}.cls-12{letter-spacing:-0.28em;}.cls-13{letter-spacing:0.18em;}.cls-14{letter-spacing:0.18em;}.cls-15{letter-spacing:0.15em;}.cls-16{letter-spacing:0.19em;}.cls-17{letter-spacing:0.2em;}.cls-18{letter-spacing:0.15em;}.cls-19{letter-spacing:-0.05em;}.cls-20{letter-spacing:0.16em;}.cls-21{letter-spacing:-0.05em;}.cls-22{letter-spacing:-0.05em;}.cls-23{letter-spacing:0.19em;}.cls-24{letter-spacing:-0.51em;}.cls-25{stroke:#b3b3b3;stroke-miterlimit:10;stroke-width:0.5px;}</style></defs><title>B</title><text class="cls-1" transform="translate(88.01 44.72) scale(0.98 1)">露營總體市場收入逐年上升根據交通部觀光局資料顯<tspan class="cls-2" x="579.6" y="0">示，</tspan><tspan x="619.5" y="0">露營占全國國內旅遊市場的百分比*國人國內旅遊總收入得出結</tspan><tspan class="cls-2" x="1313.74" y="0">果，</tspan><tspan class="cls-3" x="1353.64" y="0">在106年為收入值最</tspan><tspan class="cls-2" x="1577.22" y="0">高，</tspan><tspan class="cls-3" x="1617.12" y="0">其次為107</tspan><tspan class="cls-4"><tspan x="0" y="48">年</tspan><tspan class="cls-5" x="15.46" y="48">（</tspan><tspan class="cls-6" x="39.9" y="48">交通部觀光</tspan><tspan class="cls-2" x="165.9" y="48">局，</tspan><tspan class="cls-6" x="205.8" y="48">201</tspan><tspan class="cls-7" x="252.99" y="48">9</tspan><tspan class="cls-8" x="267.96" y="48">）</tspan><tspan class="cls-9" x="278.17" y="48">。</tspan></tspan></text><rect class="cls-10" y="6" width="1921" height="1081"/><text class="cls-1" transform="translate(88.01 196.56) scale(0.98 1)">3.<tspan class="cls-11" x="25.6" y="0">	</tspan><tspan x="36.56" y="0">社會</tspan><tspan x="0" y="48">搜尋關鍵</tspan><tspan class="cls-12" x="100.8" y="48">字</tspan><tspan class="cls-13" x="115.9" y="48">「</tspan><tspan x="140.7" y="48">露</tspan><tspan class="cls-14" x="165.9" y="48">營</tspan><tspan class="cls-12" x="190.7" y="48">」</tspan><tspan x="205.8" y="48">的熱度逐年提升根據 Google </tspan><tspan class="cls-15" x="544.3" y="48">T</tspan><tspan class="cls-16" x="559.88" y="48">r</tspan><tspan x="571.81" y="48">ends 搜尋臺灣</tspan><tspan class="cls-12" x="745.17" y="48">的</tspan><tspan class="cls-14" x="760.27" y="48">「</tspan><tspan class="cls-3" x="785.07" y="48">露</tspan><tspan class="cls-14" x="810.27" y="48">營</tspan><tspan class="cls-12" x="835.07" y="48">」</tspan><tspan x="850.17" y="48">大數</tspan><tspan class="cls-9" x="900.57" y="48">據，</tspan><tspan x="940.47" y="48">如圖</tspan><tspan class="cls-9" x="990.87" y="48">5，</tspan><tspan class="cls-17" x="1021.3" y="48">可以明顯看出約在103 年之後露營的搜尋熱度明顯大幅提</tspan><tspan class="cls-2" x="1656.96" y="48">高，</tspan><tspan class="cls-3" x="1696.86" y="48">尤其</tspan><tspan x="0" y="96">106年的搜尋來到了新高</tspan><tspan class="cls-2" x="273.99" y="96">點，</tspan><tspan class="cls-17" x="313.89" y="96">也表示近幾年露營成為臺灣的新興熱門議</tspan><tspan class="cls-4" x="767.49" y="96">題</tspan><tspan class="cls-5" x="782.95" y="96">（</tspan><tspan x="807.39" y="96">Google </tspan><tspan class="cls-18" x="910.21" y="96">T</tspan><tspan class="cls-16" x="925.79" y="96">r</tspan><tspan x="937.72" y="96">end</tspan><tspan class="cls-19" x="987.47" y="96">s，</tspan><tspan x="1016.09" y="96">201</tspan><tspan class="cls-20" x="1063.28" y="96">9</tspan><tspan class="cls-8" x="1078.25" y="96">）</tspan><tspan class="cls-21" x="1088.46" y="96">。</tspan><tspan x="0" y="144">近年來露營風氣越來越興盛目前全台有超過千處的露營</tspan><tspan class="cls-22" x="604.8" y="144">地，</tspan><tspan x="644.7" y="144">興盛主因在於過度都市化結</tspan><tspan class="cls-9" x="947.11" y="144">果，</tspan><tspan x="987.01" y="144">使得人們有強烈想離開都市叢</tspan><tspan class="cls-19" x="1314.6" y="144">林、</tspan><tspan class="cls-17" x="1354.5" y="144">回歸自然的渴</tspan><tspan class="cls-2" x="1505.7" y="144">望。</tspan></text><text class="cls-1" transform="translate(88.01 439.56) scale(0.98 1)">4.<tspan class="cls-11" x="25.6" y="0">	</tspan><tspan x="36.56" y="0">科技</tspan><tspan x="0" y="48">研發多功能搭帳篷</tspan><tspan x="0" y="96">英國一家公司研發出一款彈出式太陽能帳</tspan><tspan class="cls-2" x="453.6" y="96">篷，</tspan><tspan x="493.5" y="96">專門為戶外活動愛好者設</tspan><tspan class="cls-2" x="770.7" y="96">計，</tspan><tspan x="810.61" y="96">能在30秒內搭</tspan><tspan class="cls-9" x="968.06" y="96">好，</tspan><tspan class="cls-17" x="1007.96" y="96">而且頂部有太陽能</tspan><tspan class="cls-19" x="1209.56" y="96">板，</tspan><tspan class="cls-3" x="1249.46" y="96">可以幫行動裝置充</tspan><tspan class="cls-2" x="1451.06" y="96">電，</tspan><tspan class="cls-3" x="1490.96" y="96">對想遠足或露營卻怕麻</tspan><tspan x="0" y="144">煩的人來</tspan><tspan class="cls-2" x="100.8" y="144">說，</tspan><tspan x="140.7" y="144">這頂帳篷是個不錯的選</tspan><tspan class="cls-4" x="392.7" y="144">擇</tspan><tspan class="cls-5" x="408.16" y="144">（</tspan><tspan x="432.6" y="144">TV</tspan><tspan class="cls-23" x="465.38" y="144">B</tspan><tspan x="482.96" y="144">S新</tspan><tspan class="cls-2" x="524.79" y="144">聞，</tspan><tspan x="564.69" y="144">201</tspan><tspan class="cls-5" x="611.88" y="144">6</tspan><tspan class="cls-24" x="626.85" y="144">）</tspan><tspan class="cls-9" x="637.06" y="144">。</tspan><tspan x="0" y="240">運用App找到優質露營區</tspan><tspan x="0" y="288">愛露營是一款免費的應用程</tspan><tspan class="cls-2" x="302.4" y="288">式，</tspan><tspan class="cls-17" x="342.3" y="288">主要是提供露營地的相關資</tspan><tspan class="cls-2" x="644.7" y="288">料，</tspan><tspan x="684.6" y="288">可查詢欲前往營地的所在位</tspan><tspan class="cls-9" x="987.01" y="288">置，</tspan><tspan class="cls-17" x="1026.91" y="288">並與營地做聯</tspan><tspan class="cls-2" x="1178.1" y="288">繫。</tspan><tspan class="cls-3" x="1218" y="288">若找不到自己喜歡的營</tspan><tspan class="cls-2" x="1470" y="288">地，</tspan><tspan class="cls-3" x="1509.9" y="288">也可以透過自訂營地來</tspan><tspan x="0" y="336">建立屬於自己的私房營</tspan><tspan class="cls-2" x="252" y="336">地。</tspan></text><line class="cls-25" x1="83.94" y1="928.5" x2="1836.06" y2="928.5"/></svg>