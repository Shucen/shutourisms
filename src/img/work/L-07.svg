<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-3{letter-spacing:-0.05em;}.cls-4{letter-spacing:-0.05em;}.cls-5{letter-spacing:0.2em;}.cls-6{letter-spacing:-0.05em;}</style></defs><title>L</title><text class="cls-1" transform="translate(899.73 123.95)">客群</text><text class="cls-2" transform="translate(517.23 263.61)">南門中繼市場主要是延續南門市場的顧<tspan class="cls-3" x="428.4" y="0">客，</tspan><tspan x="468.3" y="0">南門市場的顧客主要以婆婆媽媽為</tspan><tspan class="cls-4" x="846.3" y="0">主，</tspan><tspan x="-145.95" y="36">但並非一般的婆婆媽媽顧</tspan><tspan class="cls-3" x="131.25" y="36">客，</tspan><tspan class="cls-5" x="171.15" y="36">而是消費能力較高的顧</tspan><tspan class="cls-3" x="423.15" y="36">客，</tspan><tspan x="463.05" y="36">具有一定消費能力的顧客才有辦法在南門市場消</tspan><tspan class="cls-4" x="992.25" y="36">費；</tspan><tspan x="45.15" y="72">而南門中繼市場的顧客除了原本就已經在南門市場消費的主要顧客之</tspan><tspan class="cls-4" x="801.15" y="72">外，</tspan><tspan x="-133.35" y="108">因為還有設立美食街區的關</tspan><tspan class="cls-4" x="169.05" y="108">係，</tspan><tspan x="208.95" y="108">鄰近的辦公大樓的民眾也會至此消</tspan><tspan class="cls-4" x="586.95" y="108">費，</tspan><tspan x="626.85" y="108">也因為鄰近觀光景點的中正紀念</tspan><tspan class="cls-4" x="979.65" y="108">堂，</tspan><tspan x="88.2" y="144">也會有觀光客為了體驗台灣傳統消費市</tspan><tspan class="cls-6" x="516.6" y="144">場，</tspan><tspan x="556.5" y="144">而至此進行觀光活</tspan><tspan class="cls-6" x="758.1" y="144">動。</tspan><tspan x="-133.35" y="180">　本基地的客群除了原本的觀光客</tspan><tspan class="cls-4" x="244.65" y="180">外，</tspan><tspan x="284.55" y="180">還增加對於貨櫃市集有興趣之民</tspan><tspan class="cls-4" x="637.35" y="180">眾，</tspan><tspan x="677.25" y="180">來到基地進行觀光消費等活</tspan><tspan class="cls-4" x="979.65" y="180">動。</tspan></text><text class="cls-1" transform="translate(837.12 740.71)">規劃構想</text><text class="cls-2" transform="translate(868.17 878.48)">基地規劃泡泡<tspan class="cls-4" x="151.2" y="0">圖：</tspan></text></svg>