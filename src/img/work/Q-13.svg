 y="210">不同的角度重新認識嘉</tspan><tspan x="375" y="210">義，</tspan><tspan class="cls-4" x="435" y="210">了解嘉義的鐵路沿</tspan><tspan x="735" y="210">線。</tspan></text><path class="cls-5" d="M1167.35,992.08l18.34-27.46a3.55,3.55,0,0,0-3-5.53H1146a3.55,3.55,0,0,0-3,5.53l18.34,27.46A3.57,3.57,0,0,0,1167.35,992.08Z"/><rect class="cls-6" x="569.6" y="580.62" width="147.41" height="64.4" rx="13.39" transform="translate(-73.78 88.24) rotate(-7.42)"/><path class="cls-7" d="M619.81,624.56c2.81.53,5.77,1.12,7.69,1.62l-2.71,2.52a86.13,86.13,0,0,0-8.67-2.13l1.51-1.73-7.89,1,2.26,1.18a38.93,38.93,0,0,1-8.45,4.48,20,20,0,0,0-2.63-2,37.61,37.61,0,0,0,7.17-3.47l-3.89.5L603,617.23l19.58-2.55,1.22,9.36Zm5.7-11.16-25.82,3.36-.37-2.84,25.82-3.36Zm-20.41-4.73-4.88.64-.33-2.53,4.88-.64-.23-1.76,3.29-.42.23,1.75,6.5-.84-.23-1.76,3.46-.45.23,1.76,4.86-.64.32,2.53-4.85.63.46,3.49-13.26,1.73Zm1.62,11.77,4.65-.61-.17-1.36-4.66.6Zm.45,3.46,4.65-.61-.17-1.36-4.66.61Zm1.22-15.66.17,1.28,6.5-.85-.17-1.28Zm11.06,9.15-4.91.64.18,1.36,4.91-.64Zm.45,3.46-4.91.64.18,1.36,4.91-.64Z"/><path class="cls-7" d="M640,606.78a36.14,36.14,0,0,1-2.67,6.27l1.79,13.73-3.41.45-1.29-9.91a24,24,0,0,1-2.39,2.45,28.38,28.38,0,0,0-2-3,22.34,22.34,0,0,0,6.15-9.46l-6.24.82-.42-3.24,7.69-1c.29-1.31.53-2.58.68-3.84l3.63.39c-.16,1-.38,2-.59,3l13.79-1.79.42,3.23Zm17.18,10.46-6.72.88.46,3.55c.22,1.7,0,2.62-1.1,3.29a15.27,15.27,0,0,1-5.08,1.15,12.47,12.47,0,0,0-1.36-3.11c1.44-.1,3.11-.32,3.56-.38s.61-.22.56-.59l-.45-3.47-7.21.94-.41-3.15,7.21-.94-.26-2a19.38,19.38,0,0,0,2.42-2.45l-7.69,1-.39-3,10.78-1.4.68-.29,2.36,1.45a35.48,35.48,0,0,1-4.64,5.19L650,615l6.72-.88Z"/><path class="cls-7" d="M684.59,613.75a14,14,0,0,1-4.53,4.46,77.3,77.3,0,0,0,8.46-.41,12.51,12.51,0,0,0-1.31,2.8,57.84,57.84,0,0,1-11.53-.14,64.94,64.94,0,0,1-11.94,3.2,9,9,0,0,0-1.43-2.56,73.48,73.48,0,0,0,8.44-1.73,18.06,18.06,0,0,1-3.69-1.69l.91-.58-4.74.62-.29-2.24L682,613l.55-.22ZM666.14,600.2,660,601l-.32-2.45,6.13-.79-.17-1.34L669,596l.17,1.33,2.73-.36.32,2.45-2.73.35.12.9