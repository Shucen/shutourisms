<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:72px;font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;letter-spacing:-0.05em;}.cls-1,.cls-24{fill:#333;}.cls-2{letter-spacing:-0.05em;}.cls-3{letter-spacing:-0.1em;}.cls-4{letter-spacing:-0.17em;}.cls-5{letter-spacing:-0.15em;}.cls-6{letter-spacing:-0.12em;}.cls-7{letter-spacing:0.02em;}.cls-8{letter-spacing:0.1em;}.cls-25,.cls-9{font-size:21px;}.cls-16,.cls-17,.cls-18,.cls-20,.cls-26,.cls-27,.cls-9{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-27,.cls-9{letter-spacing:1.52em;}.cls-10,.cls-16{letter-spacing:0.2em;}.cls-11,.cls-17{letter-spacing:-0.05em;}.cls-12{letter-spacing:-0.05em;}.cls-13{letter-spacing:1.27em;}.cls-14,.cls-18{letter-spacing:1.24em;}.cls-15,.cls-25{font-family:AdobeMingStd-Light-B5pc-H, Adobe Ming Std;letter-spacing:1.49em;}.cls-19{letter-spacing:-0.05em;}.cls-20{font-size:36px;letter-spacing:-0.05em;}.cls-21{letter-spacing:-0.09em;}.cls-22{letter-spacing:0.2em;}.cls-23{fill:none;}.cls-26{letter-spacing:-0.05em;}.cls-28{letter-spacing:0.2em;}</style></defs><title>B</title><text class="cls-1" transform="translate(80.42 140.02) scale(0.98 1)">Ｃ<tspan class="cls-2" x="68.33" y="0">Ｈ</tspan><tspan class="cls-3" x="136.51" y="0">Ａ</tspan><tspan class="cls-4" x="201.53" y="0">Ｐ</tspan><tspan class="cls-5" x="261.51" y="0">Ｔ</tspan><tspan class="cls-6" x="322.35" y="0">Ｅ</tspan><tspan class="cls-7" x="385.56" y="0">Ｒ</tspan><tspan class="cls-8" x="459.29" y="0" xml:space="preserve"> THREE</tspan></text><text class="cls-9" transform="translate(98.01 317.48) scale(0.98 1)">	<tspan class="cls-10" x="36.56" y="0">天氣方</tspan><tspan class="cls-11" x="112.16" y="0">面：</tspan><tspan x="0" y="48">	</tspan><tspan class="cls-10" x="36.56" y="48">每年的11月至隔年的2月為龍門露營區淡</tspan><tspan class="cls-11" x="486.95" y="48">季，</tspan><tspan class="cls-10" x="526.85" y="48">因受東北季風氣候影響濕冷的氣</tspan><tspan class="cls-12" x="879.65" y="48">候，</tspan><tspan class="cls-10" x="919.55" y="48">導致遊客稀疏且落差明</tspan><tspan class="cls-11" x="1171.55" y="48">顯；</tspan><tspan class="cls-13" x="1211.45" y="48">	</tspan><tspan x="0" y="96">	</tspan><tspan class="cls-10" x="36.56" y="96">基地方</tspan><tspan class="cls-11" x="112.16" y="96">面：</tspan><tspan class="cls-14" x="152.06" y="96">	</tspan><tspan x="0" y="144">	</tspan><tspan class="cls-10" x="36.56" y="144">龍門露營區的腹地廣</tspan><tspan class="cls-11" x="263.36" y="144">大，</tspan><tspan class="cls-10" x="303.26" y="144">且營位多屬於開放</tspan><tspan class="cls-11" x="504.86" y="144">式，</tspan><tspan class="cls-10" x="544.76" y="144">無華麗的外</tspan><tspan class="cls-11" x="670.76" y="144">觀，</tspan><tspan class="cls-10" x="710.66" y="144">設備也較傳</tspan><tspan class="cls-11" x="836.66" y="144">統；</tspan><tspan class="cls-15"><tspan x="0" y="192">	</tspan><tspan class="cls-16" x="36.56" y="192">餐飲方</tspan><tspan class="cls-17" x="112.16" y="192">面：</tspan><tspan class="cls-18" x="152.06" y="192">	</tspan></tspan><tspan x="0" y="240">	</tspan><tspan class="cls-10" x="36.56" y="240">目前園區內提供便當預</tspan><tspan class="cls-11" x="288.56" y="240">訂、</tspan><tspan class="cls-10" x="328.46" y="240">烤肉材料與合</tspan><tspan class="cls-11" x="479.66" y="240">菜，</tspan><tspan class="cls-10" x="519.56" y="240">餐飲種類較</tspan><tspan class="cls-11" x="645.56" y="240">少。</tspan><tspan x="0" y="288">	</tspan><tspan class="cls-10" x="36.56" y="288">活動方</tspan><tspan class="cls-11" x="112.16" y="288">面：</tspan><tspan x="0" y="336">	</tspan><tspan class="cls-10" x="36.56" y="336">龍門露營區舉辦的慶典活動已是兩年前(西元2018年</tspan><tspan class="cls-11" x="614.63" y="336">)，</tspan><tspan class="cls-10" x="640.48" y="336">而非定期舉辦之活</tspan><tspan class="cls-11" x="842.08" y="336">動。</tspan><tspan x="0" y="384">	</tspan><tspan class="cls-10" x="36.56" y="384">本組規劃舉辦園區長期與短期行銷活</tspan><tspan class="cls-11" x="439.76" y="384">動，</tspan><tspan class="cls-10" x="479.66" y="384">以長期的永續性與短期的驚喜感促使遊客前往園區遊</tspan><tspan class="cls-19" x="1059.26" y="384">玩。</tspan></text><text class="cls-20" transform="translate(88.01 233.98) scale(0.98 1)">一、<tspan class="cls-21" x="68.4" y="0">	</tspan><tspan class="cls-22" x="73.11" y="0">淡季所面臨的危機</tspan></text><rect class="cls-23" width="1921" height="1081"/><circle class="cls-24" cx="107" cy="404" r="6"/><circle class="cls-24" cx="107" cy="311" r="6"/><circle class="cls-24" cx="107" cy="503" r="6"/><circle class="cls-24" cx="107" cy="597" r="6"/><image width="24" height="24" transform="translate(251.71 299)" xlink:href="data:image/jpeg;base64,"/><image width="24" height="24" transform="translate(251.71 395)" xlink:href="data:image/jpeg;base64,"/><image width="24" height="24" transform="translate(251.86 490) scale(0.99)" xlink:href="data:image/jpeg;base64,"/><image width="24" height="24" transform="translate(251.71 586)" xlink:href="data:image/jpeg;base64,"/><text class="cls-25" transform="translate(88.01 912.6) scale(0.98 1)">	<tspan class="cls-16" x="36.56" y="0">活動目</tspan><tspan class="cls-17" x="112.16" y="0">的：</tspan><tspan class="cls-16" x="152.06" y="0">改善園區淡季的人</tspan><tspan class="cls-26" x="353.66" y="0">流，</tspan><tspan class="cls-16" x="393.56" y="0">舉辦年度長期且固定的冬季露營聚</tspan><tspan class="cls-17" x="771.56" y="0">會。</tspan><tspan class="cls-16" x="811.46" y="0">長期活動</tspan><tspan x="0" y="48">	</tspan><tspan class="cls-16" x="36.56" y="48">目標對</tspan><tspan class="cls-17" x="112.16" y="48">象：</tspan><tspan class="cls-16" x="152.06" y="48">以親子體驗與朋友間的相聚口號為主要的目標對</tspan><tspan class="cls-17" x="681.26" y="48">象。</tspan><tspan x="0" y="96">	</tspan><tspan class="cls-16" x="36.56" y="96">活動時</tspan><tspan class="cls-17" x="112.16" y="96">間：</tspan><tspan class="cls-16" x="152.06" y="96">預計舉辦於每年一月第四週周末兩天訂為－龍門露營</tspan><tspan class="cls-17" x="731.66" y="96">日。</tspan><tspan class="cls-27"><tspan x="0" y="144">	</tspan><tspan class="cls-10" x="36.56" y="144">正值多數人期待的寒假與新年期</tspan><tspan class="cls-11" x="389.36" y="144">間，</tspan><tspan class="cls-10" x="429.26" y="144">可藉由此因素舉行兩天一夜露營的活</tspan><tspan class="cls-11" x="832.46" y="144">動，</tspan><tspan class="cls-28" x="872.36" y="144">固定舉行日期新年假期期</tspan><tspan class="cls-11" x="1149.56" y="144">間，</tspan><tspan class="cls-28" x="1189.46" y="144">可望吸引家庭或朋友們來此相約聚</tspan><tspan class="cls-11" x="1567.45" y="144">會。</tspan></tspan></text><text class="cls-20" transform="translate(88.01 829.11) scale(0.98 1)">二、<tspan class="cls-21" x="68.4" y="0">	</tspan><tspan class="cls-22" x="73.11" y="0">研究動機</tspan></text></svg>