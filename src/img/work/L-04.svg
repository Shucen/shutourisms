<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:21px;font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{letter-spacing:41.75em;}.cls-3{letter-spacing:0.2em;}.cls-4{font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-5{letter-spacing:-0.05em;}.cls-6{letter-spacing:-0.05em;}.cls-7{letter-spacing:0.2em;}.cls-8{letter-spacing:-0.05em;}.cls-9{letter-spacing:0.12em;}.cls-10{letter-spacing:0.19em;}.cls-11{letter-spacing:0.2em;}</style></defs><title>L</title><text class="cls-1" transform="translate(1.46 110.07)">3<tspan class="cls-2" x="16.57" y="0">	</tspan><tspan class="cls-3" x="898" y="0">社會(Social)</tspan><tspan class="cls-4"><tspan x="666.87" y="72">1. 台灣人喜歡新鮮事務的特性讓貨櫃屋別有市場價值</tspan><tspan x="175.91" y="108">台灣普遍民眾對於新鮮事物的接受度</tspan><tspan class="cls-5" x="579.11" y="108">高，</tspan><tspan class="cls-3" x="619.01" y="108">且擁有良好的發展市</tspan><tspan class="cls-6" x="845.81" y="108">場，</tspan><tspan x="885.71" y="108">也較可以接受新事物的進</tspan><tspan class="cls-6" x="1162.91" y="108">入，</tspan><tspan class="cls-7" x="1202.81" y="108">讓貨櫃屋的元素在這發展下擁有良好的經濟空</tspan><tspan class="cls-6" x="1706.81" y="108">間，</tspan><tspan x="611.66" y="144">且近幾年網</tspan><tspan class="cls-6" x="737.66" y="144">紅、</tspan><tspan x="777.56" y="144">網美的興</tspan><tspan class="cls-5" x="878.36" y="144">盛，</tspan><tspan class="cls-3" x="918.26" y="144">讓貨櫃屋可以擁有良好的發展市</tspan><tspan class="cls-8" x="1271.06" y="144">場。</tspan><tspan x="722.51" y="216">2. 台灣地狹人</tspan><tspan class="cls-5" x="883" y="216">稠，</tspan><tspan x="922.9" y="216">占地空間小且可塑性較高</tspan><tspan x="384.86" y="252">台灣因為地狹人稠的關</tspan><tspan class="cls-6" x="636.86" y="252">係，</tspan><tspan x="676.76" y="252">大多數的土地佔地空間都不</tspan><tspan class="cls-8" x="979.16" y="252">高，</tspan><tspan x="1019.06" y="252">貨櫃屋的特性剛好可以滿足在小空間的大運</tspan><tspan class="cls-6" x="1497.86" y="252">用，</tspan><tspan x="669.41" y="288">擁有組合的特</tspan><tspan class="cls-5" x="820.61" y="288">色，</tspan><tspan class="cls-3" x="860.51" y="288">讓新興的廠商可以有空間去做創</tspan><tspan class="cls-8" x="1213.31" y="288">造。</tspan><tspan x="746.91" y="360">3.中繼市場旁邊可以做臨時空間的使用</tspan><tspan x="485.66" y="396">可讓來中繼市場的旅客能有別的空間</tspan><tspan class="cls-5" x="888.86" y="396">逛，</tspan><tspan class="cls-3" x="928.76" y="396">鄰近中繼市場的特</tspan><tspan class="cls-6" x="1130.36" y="396">性，</tspan><tspan x="1170.26" y="396">並作為臨時的空間使</tspan><tspan class="cls-8" x="1397.06" y="396">用，</tspan><tspan x="334.46" y="432">可以藉由中繼市場的客源吸引民眾前</tspan><tspan class="cls-5" x="737.66" y="432">來，</tspan><tspan class="cls-3" x="777.56" y="432">也可以為中繼市場帶來不同種類的客</tspan><tspan class="cls-6" x="1180.76" y="432">群，</tspan><tspan x="1220.66" y="432">讓民眾可以擁有不同的觀光空</tspan><tspan class="cls-6" x="1548.26" y="432">間。</tspan></tspan><tspan x="825.06" y="576">科技(</tspan><tspan class="cls-9" x="887.6" y="576">T</tspan><tspan x="903.18" y="576">echnologi</tspan><tspan class="cls-10" x="1042.97" y="576">c</tspan><tspan x="1057.99" y="576">al)</tspan><tspan class="cls-4"><tspan x="734.31" y="648">1.科技的進步改善貨櫃屋冬冷夏熱的特性</tspan><tspan x="430.01" y="684">貨櫃屋早期在國外就擁有龐大的市場空</tspan><tspan class="cls-6" x="858.41" y="684">間，</tspan><tspan x="898.31" y="684">國外一直希望可以運用貨櫃屋進行不同的改造及規</tspan><tspan class="cls-6" x="1452.71" y="684">劃，</tspan><tspan x="334.46" y="720">可以創造出不同的創</tspan><tspan class="cls-6" x="561.26" y="720">意，</tspan><tspan class="cls-3" x="601.16" y="720">也可在小基地上提供多功能的住宿或觀光活動空</tspan><tspan class="cls-8" x="1130.36" y="720">間，</tspan><tspan x="1170.26" y="720">但因為貨櫃屋並沒有良好的通風環</tspan><tspan class="cls-6" x="1548.26" y="720">境，</tspan><tspan x="485.66" y="756">容易造成冬冷夏熱的狀</tspan><tspan class="cls-6" x="737.66" y="756">況。</tspan><tspan x="777.56" y="756">現代科技進</tspan><tspan class="cls-6" x="903.56" y="756">步，</tspan><tspan class="cls-11" x="943.46" y="756">運用設計及科技設備可以改善貨櫃屋的缺</tspan><tspan class="cls-8" x="1397.06" y="756">點。</tspan><tspan x="676.56" y="828">2.運用現代科技的進</tspan><tspan class="cls-6" x="903.76" y="828">步，</tspan><tspan x="943.66" y="828">帶給貨櫃屋不一樣的新體驗</tspan><tspan x="588.56" y="864">現代科技可以運用不同的技</tspan><tspan class="cls-6" x="890.96" y="864">術，</tspan><tspan x="930.86" y="864">不管是組合或是特殊的設計都可以運</tspan><tspan x="694.61" y="900">用現代科技做出不同的設</tspan><tspan class="cls-6" x="971.81" y="900">計，</tspan><tspan x="1011.71" y="900">創在不同的新體</tspan><tspan class="cls-6" x="1188.11" y="900">驗。</tspan></tspan></text></svg>