<svg id="圖層_1" data-name="圖層 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><style>.cls-1{font-size:55px;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;letter-spacing:0.2em;}.cls-2{font-size:21px;font-family:NotoSansCJKtc-DemiLight-B5pc-H, Noto Sans CJK TC;}.cls-3{letter-spacing:0em;}.cls-4{letter-spacing:-0.21em;}.cls-5{letter-spacing:-0.05em;}.cls-6{letter-spacing:0.2em;}.cls-7{letter-spacing:0.2em;}.cls-8{letter-spacing:-0.05em;}.cls-9{letter-spacing:0.08em;}.cls-10{letter-spacing:-0.02em;}.cls-11{letter-spacing:0.08em;}.cls-12{letter-spacing:0.18em;}.cls-13{letter-spacing:-0.28em;}.cls-14{letter-spacing:-0.05em;}.cls-15{letter-spacing:-0.05em;}</style></defs><title>L</title><text class="cls-1" transform="translate(833.44 65.1)">經營管理</text><text class="cls-2" transform="translate(929.78 204.76)"><tspan class="cls-3">４<tspan class="cls-4" x="21.08" y="0">Ｐ</tspan><tspan class="cls-5" x="37.74" y="0">：</tspan></tspan><tspan class="cls-6"><tspan x="-2.29" y="36">產</tspan><tspan class="cls-5" x="22.91" y="36">品：</tspan><tspan x="-420.19" y="72">提供貨櫃的場立及文創的商</tspan><tspan class="cls-5" x="-117.79" y="72">品、</tspan><tspan x="-77.89" y="72">飲</tspan><tspan class="cls-5" x="-52.69" y="72">食、</tspan><tspan x="-12.79" y="72">特色活動</tspan><tspan class="cls-5" x="88.01" y="72">等，</tspan><tspan x="127.91" y="72">觸及文化創意產業之活動及產品</tspan><tspan x="-2.29" y="144">價</tspan><tspan class="cls-5" x="22.91" y="144">格：</tspan><tspan x="-400.24" y="180">文創的價格通常取決於該創個體</tspan><tspan class="cls-5" x="-47.44" y="180">戶，</tspan><tspan class="cls-7" x="-7.54" y="180">價格通常會包含文化創意的無形創意成</tspan><tspan class="cls-5" x="420.86" y="180">份，</tspan><tspan x="-546.19" y="216">這是沒有辦法用金錢去衡量</tspan><tspan class="cls-5" x="-243.79" y="216">的，</tspan><tspan x="-203.89" y="216">只能靠文創客體戶自己去評</tspan><tspan class="cls-5" x="98.51" y="216">估，</tspan><tspan x="138.41" y="216">這樣的價格是否可以與自己的創意作平</tspan><tspan class="cls-5" x="566.81" y="216">衡。</tspan><tspan x="-2.29" y="288">通</tspan><tspan class="cls-5" x="22.91" y="288">路：</tspan><tspan x="-722.59" y="324">南門中繼市場本身的客群是屬於原本南門市場的顧</tspan><tspan class="cls-5" x="-168.19" y="324">客、</tspan><tspan x="-128.29" y="324">中正紀念堂的觀光客及鄰近周邊的上班</tspan><tspan class="cls-5" x="300.11" y="324">族，</tspan><tspan x="340.01" y="324">所以中繼市場並沒有使用新的宣傳通</tspan><tspan class="cls-5" x="743.21" y="324">路，</tspan><tspan x="-465.34" y="360">反而是為了保有原本的顧</tspan><tspan class="cls-8" x="-188.14" y="360">客，</tspan><tspan class="cls-7" x="-148.24" y="360">而採取保留的型</tspan><tspan class="cls-8" x="28.16" y="360">態，</tspan><tspan x="68.06" y="360">並且運用交通上的方</tspan><tspan class="cls-5" x="294.86" y="360">便，</tspan><tspan x="334.76" y="360">保留原本的顧</tspan><tspan class="cls-5" x="485.96" y="360">客。</tspan></tspan><tspan class="cls-9" x="-355.33" y="396">「</tspan><tspan x="-332.63" y="396">ｈ</tspan><tspan class="cls-10" x="-311.63" y="396">ｕ</tspan><tspan class="cls-11" x="-291.05" y="396">ａ</tspan><tspan class="cls-12" x="-268.35" y="396">城</tspan><tspan class="cls-13" x="-243.55" y="396">」</tspan><tspan class="cls-7" x="-228.45" y="396">這個計劃</tspan><tspan class="cls-5" x="-127.65" y="396">案，</tspan><tspan class="cls-6" x="-87.75" y="396">主要希望可以吸引新的顧客到此做觀光活</tspan><tspan class="cls-14" x="365.85" y="396">動，</tspan><tspan class="cls-6"><tspan x="-533.59" y="432">因此主要通路為採取與其他的官網結合的方</tspan><tspan class="cls-5" x="-54.79" y="432">式，</tspan><tspan class="cls-7" x="-14.89" y="432">增加其曝光</tspan><tspan class="cls-15" x="111.11" y="432">度，</tspan><tspan x="151.01" y="432">例如與中正紀念堂的主題活動相互呼</tspan><tspan class="cls-5" x="554.21" y="432">應、</tspan><tspan x="-407.59" y="468">展演活動的延伸與連</tspan><tspan class="cls-5" x="-180.79" y="468">接、</tspan><tspan class="cls-7" x="-140.89" y="468">南門中繼市場的宣傳介面</tspan><tspan class="cls-14" x="136.31" y="468">等，</tspan><tspan x="176.21" y="468">都可以作為其宣傳的通</tspan><tspan class="cls-5" x="428.21" y="468">路。</tspan><tspan x="-2.29" y="540">促</tspan><tspan class="cls-5" x="22.91" y="540">銷：</tspan><tspan x="-482.8" y="576">與台北市政府合作進行促銷方</tspan><tspan class="cls-8" x="-155.2" y="576">案，</tspan><tspan x="-115.3" y="576">可以藉由推廣台北市的旅遊活</tspan><tspan class="cls-5" x="212.3" y="576">動，</tspan><tspan x="252.2" y="576">進而推動這hua城的活</tspan><tspan class="cls-5" x="503.42" y="576">動。</tspan></tspan></text></svg>